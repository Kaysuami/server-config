  survival-features {
    bonfire: "github:MineInAbyss/Bonfire:v1.11.1-dev.2:.*jar"
    #bonehurtingjuice: "github:MineInAbyss/BoneHurtingJuice:v1.11.1:.*jar"
    blocklocker: "https://repo.mineinabyss.com/plugins/blocklocker/BlockLocker-1.12.2.jar"
    #happyhud: "mineinabyss:/private/plugins/happyhud/HappyHUD-1.0.11-RELEASE.jar"
    betterhud: "mineinabyss:/private/plugins/betterhud/BetterHud-beta-28.jar"
    okiboline {
      traincarts: "https://ci.mg-dev.eu/job/TrainCarts/lastSuccessfulBuild/artifact/build/TrainCarts-1.21-v1-SNAPSHOT-1585.jar"
      tccoasters: "https://ci.mg-dev.eu/job/TC%20Coasters/lastSuccessfulBuild/artifact/target/TCCoasters-1.21-v1-SNAPSHOT-347.jar"
    }
    hibiscuscommons: "mineinabyss:/private/plugins/hibiscuscommons/HibiscusCommons-0.4.4.jar"
    hmccosmetics: "mineinabyss:/private/plugins/hmccosmetics/HMCCosmeticsRemapped-2.7.3-DEV.jar"
    hmccolor: "mineinabyss:/private/plugins/hmccolor/HMCColor-2.1.jar"
    #hiddenore: "https://repo.mineinabyss.com/plugins/hiddenore/Hiddenore-2.2-dev.jar"
    shopkeepers: "https://repo.mineinabyss.com/plugins/shopkeepers/Shopkeepers-2.22.3.jar"
    shulkerpacks: "https://repo.mineinabyss.com/plugins/shulkerpacks/ShulkerPacks-1.6.9.jar"
  }

  chat {
