  }

  performance {
    viewdistancetweaks: "https://repo.mineinabyss.com/plugins/viewdistancetweaks/ViewDistanceTweaks-1.5.7.jar"
  }

  velocity-bridge {
    disablejoinmessage: "https://repo.mineinabyss.com/plugins/disablejoinmessage/DisableJoinMessage-1.0.jar"
    papi-proxy-bridge: "https://cdn.modrinth.com/data/bEIUEGTX/versions/RXXUN9SA/PAPIProxyBridge-Plugin-1.6.1.jar"
  }
