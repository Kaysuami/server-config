    worldguard: "https://repo.mineinabyss.com/plugins/worldguard/worldguard-bukkit-7.0.11-SNAPSHOT-dist.jar" // https://dev.bukkit.org/projects/worldguard/files
    worldguard-extra-flags: "https://repo.mineinabyss.com/plugins/worldguardextraflags/WorldGuardExtraFlags-4.2.1.jar"

    idofront-platform: "github:MineInAbyss/Idofront:v0.24.0:.*jar" // https://github.com/MineInAbyss/Idofront/releases

    luckperms: "https://repo.mineinabyss.com/plugins/luckperms-bukkit/LuckPerms-Bukkit-5.4.128.jar" // https://luckperms.net/
    placeholderapi: "https://repo.mineinabyss.com/plugins/placeholderapi/PlaceholderAPI-2.11.6.jar" // https://www.spigotmc.org/resources/placeholderapi.6245/updates
    vault: "https://repo.mineinabyss.com/plugins/vault/Vault-1.7.3.jar"
    protocolburrito: "github:MineInAbyss/ProtocolBurrito:v0.9.0:.*jar" // https://github.com/MineInAbyss/ProtocolBurrito/releases

    protocollib: "https://repo.mineinabyss.com/plugins/protocollib/ProtocolLib-dev-689.jar"
    deeperworld: "github:MineInAbyss/DeeperWorld:v0.11.0:.*jar" // https://github.com/MineInAbyss/DeeperWorld/releases

    guiy: "github:MineInAbyss/guiy-compose:v0.10.0:.*releases/.*guiy-compose.*jar" // https://github.com/MineInAbyss/guiy-compose/releases
    geary {
      geary: "github:MineInAbyss/geary-papermc:v0.30.1:.*jar" // https://github.com/MineInAbyss/geary-papermc/releases/
      blocky: "github:MineInAbyss/Blocky:v0.9.13-dev.22:.*jar"
    }
    mineinabyss: "github:MineInAbyss/MineInAbyss:v0.14.0-dev.0:.*jar"

    biomemanager: "mineinabyss:/private/plugins/biomemanager/BiomeManager-3.6.8.jar"
    mechanicscore: "mineinabyss:/private/plugins/biomemanager/MechanicsCore-3.2.5.jar"
    mobsmanager: "https://repo.mineinabyss.com/plugins/mobsmanager/MobsManager-5.5.0.jar"
    myworlds: "https://ci.mg-dev.eu/job/MyWorlds/lastBuild/artifact/target/MyWorlds-1.20.6-v1-SNAPSHOT-290.jar"
    voicechat: "https://cdn.modrinth.com/data/9eGKb6K1/versions/DVi8Wb1g/voicechat-bukkit-2.5.2.jar"
    discordsrv: "github:DiscordSRV/DiscordSRV:v1.27.0:.*.jar"
    disable-leaf-decay: "https://repo.mineinabyss.com/plugins/disableleafdecay/DisableLeafDecay-1.0.jar"

    bkcommonlib: "https://ci.mg-dev.eu/job/BKCommonLib/lastSuccessfulBuild/artifact/build/BKCommonLib-1.20.6-v1-SNAPSHOT-1742.jar"
  }

  shared-features {
    staminaclimb: "github:MineInAbyss/StaminaClimb:v0.22.1:.*jar"
  }

  survival-features {
    bonfire: "github:MineInAbyss/Bonfire:v1.10.1:.*jar"
    bonehurtingjuice: "github:MineInAbyss/BoneHurtingJuice:v1.11.1:.*jar"
    blocklocker: "https://repo.mineinabyss.com/plugins/blocklocker/BlockLocker-1.12.1.jar"
    happyhud: "mineinabyss:/private/plugins/happyhud/HappyHUD-1.0.11-RELEASE.jar"
    okiboline {
      traincarts: "https://ci.mg-dev.eu/job/TrainCarts/lastSuccessfulBuild/artifact/build/TrainCarts-1.20.6-v1-SNAPSHOT-1571.jar"
      tccoasters: "https://ci.mg-dev.eu/job/TC%20Coasters/lastBuild/artifact/target/TCCoasters-1.20.6-v1-SNAPSHOT-343.jar"
    }
    #eternalfortune: "github:MineInAbyss/EternalFortune:v0.3.0:.*jar"
    hibiscuscommons: "mineinabyss:/private/plugins/hibiscuscommons/HibiscusCommons-0.4.2.jar"
    hmccosmetics: "mineinabyss:/private/plugins/hmccosmetics/HMCCosmeticsRemapped-2.7.3-MIA.jar"
    hmccolor: "mineinabyss:/private/plugins/hmccolor/HMCColor-2.0.jar"
    hiddenore: "https://repo.mineinabyss.com/plugins/hiddenore/hiddenore-2.0.0-all.jar"
    shopkeepers: "https://repo.mineinabyss.com/plugins/shopkeepers/Shopkeepers-2.20.1.jar"
    shulkerpacks: "https://repo.mineinabyss.com/plugins/shulkerpacks/ShulkerPacks-1.6.4.jar"
  }

  chat {
    chatty: "github:MineInAbyss/Chatty:v0.8.0:.*paper.*jar"
    emojy: "github:MineInAbyss/Emojy:v0.9.1:.*jar"
    signedvelocity: "github:4drian3d/SignedVelocity:1.2.3:SignedVelocity-Paper-1.2.3.jar"
  }

  mobs {
    modelengine: "mineinabyss:/private/plugins/modelengine/ModelEngine-4.0.6.1.jar"
    mythicmobs: "mineinabyss:/private/plugins/mythicmobs/MythicMobs-5.7.0-SNAPSHOT.jar"
    mcpets: "https://repo.mineinabyss.com/plugins/mcpets/MCPets_4.1.3-MEG4.jar"
  }

  utility {
    changeslots: "https://repo.mineinabyss.com/plugins/changeslots/ChangeSlots-2.4.0.jar"
    extracommands: "github:MineInAbyss/ExtraCommands:v0.9.0:.*jar"
    extracontexts: "https://repo.mineinabyss.com/plugins/extracontexts/ExtraContexts.jar"
    dev-tools {
      spark: "https://repo.mineinabyss.com/plugins/spark/spark-1.10.66-bukkit.jar" // https://spark.lucko.me/download
    }
    #huskhomes-gui: "github:WiIIiam278/HuskHomesGUI:2.3:.*jar"
    huskhomes: "github:WiIIiam278/HuskHomes:4.6.3:.*Plugin.*jar"
    doorcloser: "https://repo.mineinabyss.com/plugins/doorcloser/DoorCloser-1.0.12.jar"
    openinv: "github:Jikoo/OpenInv:4.4.5:.*jar"
    #panilla: "mineinabyss:/private/plugins/panilla/Panilla-1.10.5.jar"
  }

  builder-tools {
    buildersutilities: "https://repo.mineinabyss.com/plugins/buildersutilities/Builders-Utilities-2.1.1-108.jar"
    favs: "https://repo.mineinabyss.com/plugins/favs/fastasyncvoxelsniper-3.1.1-SNAPSHOT.jar"
    goBrush: "https://repo.mineinabyss.com/plugins/gobrush/goBrush-3.8.0-67.jar"
    goPaint: "https://repo.mineinabyss.com/plugins/gopaint/goPaint-3.1.0-75.jar"
    arceon: "mineinabyss:/private/plugins/arceon/Arceon-0.4.2_1.16+.jar"
    headsplus: "https://repo.mineinabyss.com/plugins/headsplus/HeadsPlus-7.1.0.jar"
