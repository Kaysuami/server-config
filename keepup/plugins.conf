    worldguard: "https://repo.mineinabyss.com/plugins/worldguard/worldguard-bukkit-7.0.11-beta1-dist.jar" // https://dev.bukkit.org/projects/worldguard/files
    worldguard-extra-flags: "https://repo.mineinabyss.com/plugins/worldguardextraflags/WorldGuardExtraFlags-4.2.1.jar"

    idofront-platform: "github:MineInAbyss/Idofront:v0.24.16:.*jar" // https://github.com/MineInAbyss/Idofront/releases

    luckperms: "https://repo.mineinabyss.com/plugins/luckperms-bukkit/LuckPerms-Bukkit-5.4.128.jar" // https://luckperms.net/
    placeholderapi: "https://repo.mineinabyss.com/plugins/placeholderapi/PlaceholderAPI-2.11.6.jar" // https://www.spigotmc.org/resources/placeholderapi.6245/updates
    vault: "https://repo.mineinabyss.com/plugins/vault/Vault-1.7.3.jar"
    #protocolburrito: "github:MineInAbyss/ProtocolBurrito:v0.9.0:.*jar" // https://github.com/MineInAbyss/ProtocolBurrito/releases

    protocollib: "https://repo.mineinabyss.com/plugins/protocollib/ProtocolLib-dev-723.jar"
    deeperworld: "github:MineInAbyss/DeeperWorld:v0.11.1:.*jar" // https://github.com/MineInAbyss/DeeperWorld/releases

    guiy: "github:MineInAbyss/guiy-compose:v0.12.2:.*releases/.*guiy-compose.*jar" // https://github.com/MineInAbyss/guiy-compose/releases
    geary {
      geary: "github:MineInAbyss/geary-papermc:v0.30.10-dev.3:.*jar" // https://github.com/MineInAbyss/geary-papermc/releases/
      blocky: "github:MineInAbyss/Blocky:v0.10.3-dev.2:.*jar"
    }
    mineinabyss: "github:MineInAbyss/MineInAbyss:v0.14.1-dev.0:.*jar"

    mobsmanager: "https://repo.mineinabyss.com/plugins/mobsmanager/MobsManager-5.5.0.jar"
    myworlds: "https://repo.mineinabyss.com/plugins/myworlds/MyWorlds-1.21-v1-SNAPSHOT-304.jar"
    simplevoicechat: "https://repo.mineinabyss.com/plugins/simplevoicechat/voicechat-bukkit-2.5.16.jar"
    discordsrv: "github:DiscordSRV/DiscordSRV:v1.27.0:.*.jar"
    disable-leaf-decay: "https://repo.mineinabyss.com/plugins/disableleafdecay/DisableLeafDecay-1.0.jar"
