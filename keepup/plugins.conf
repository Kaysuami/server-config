velocity {
  banannouncer: "https://repo.mineinabyss.com/plugins/banannouncer/BanAnnouncer_2.8.2.jar"
  chatty-velocity: "github:MineInAbyss/Chatty:v0.7.43:.*velocity.*jar"
  signedvelocity: "github:4drian3d/SignedVelocity:1.2.3:SignedVelocity-Proxy-1.2.3.jar"
  libertybans: "https://repo.mineinabyss.com/plugins/libertybans/LibertyBans_Release-1.1.0-M3.jar"
  luckperms-velocity: "https://repo.mineinabyss.com/plugins/luckperms-velocity/LuckPerms-Velocity-5.4.116.jar"
  maintenance-velocity: "github:kennytv/Maintenance:4.2.0:.*Maintenance-Velocity-.*.jar"
  minimotd-velocity: "https://repo.mineinabyss.com/plugins/minimotd-velocity/minimotd-velocity-2.1.0.jar"
  papi-proxy-bridge: "https://cdn.modrinth.com/data/bEIUEGTX/versions/9RRvXq1c/PAPIProxyBridge-1.5.jar"
  #protocolize-velocity: "github:Exceptionflug/protocolize:v2.3.3:.*protocolize-velocity.jar"
  rocketjoin-velocity: "https://repo.mineinabyss.com/plugins/rocketjoin/RocketJoin-velocity-2.4.1.jar"
  spark-velocity: "https://repo.mineinabyss.com/plugins/spark/spark-1.10.66-velocity.jar"
  spicord: "https://repo.mineinabyss.com/plugins/spicord/Spicord_5.4.0.jar"
  velocitab: "https://cdn.modrinth.com/data/Q10irTG0/versions/IQEszjTS/Velocitab-1.6.5-1f54cf7.jar"
  #viaversion: "github:ViaVersion/ViaVersion:4.8.1:.*jar"
  #viabackwards: "github:ViaVersion/ViaBackwards:4.7.0:.*jar"
  unifiedMetrics: "github:Cubxity/UnifiedMetrics:v0.3.8:.*unifiedmetrics-platform-velocity-.*jar"
}

mineinabyss {
  # Plugins all production servers should have
  production-basic: ${paper.core} ${paper.utility} ${paper.chat} ${paper.velocity-bridge} ${paper.performance} {
    packy: "github:MineInAbyss/Packy:v0.5.2:.*jar"
    unifiedMetrics: "github:Cubxity/UnifiedMetrics:v0.3.8:.*unifiedmetrics-platform-bukkit-.*jar$"
  }

  production: ${mineinabyss.production-basic} {
    coreprotect: "https://repo.mineinabyss.com/plugins/coreprotect/CoreProtect-22.4.jar"
  }

  servers {
    velocity: ${velocity} {
    }

    build: ${mineinabyss.production} ${paper.builder-tools} ${paper.shared-features} {
    }

    survival: ${mineinabyss.production} ${paper.survival-features} ${paper.mobs} ${paper.shared-features} {
    }

    dev: ${mineinabyss.servers.survival} {
      # Disable until 1.21 update comes for these
      bkcommonlib: .
      traincarts: .
      tccoasters: .
      myworlds: .
        #mythicdungeons: "https://repo.mineinabyss.com/private/plugins/mythicdungeons/MythicDungeons-1.4.0.jar"
    }

    archive: ${mineinabyss.production-basic}  {
    }

    empty: {

    }
  }
}
