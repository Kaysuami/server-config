namespaces: [geary, mineinabyss]
inherit:
  - mineinabyss:sickle
set.item:
  item:
    itemName: <#63614E>Wooden Sickle
    type: PAPER
    customModelData: 300
    durability: 59
set.recipes:
  discoverRecipes: true
  recipes:
    - !<shaped>
      items:
        M:
          tag: planks
        S: minecraft:stick
      configuration: |-
        | MM|
        | SM|
        |S  |
observe:
  - event: onItemRightClick
    using: childOf
    emit:
      - sickle:
          radius: 1
