namespaces: [geary, mineinabyss]
inherit:
  - mineinabyss:sickle
set.item:
  item:
    itemName: <dark_aqua>Diamond Sickle
    type: PAPER
    customModelData: 304
    durability: 1561
set.recipes:
  discoverRecipes: true
  recipes:
    - !<shaped>
      items:
        M: minecraft:diamond
        S: minecraft:stick
      configuration: |-
        | MM|
        | SM|
        |S  |
observe:
  - event: onItemRightClick
    using: childOf
    emit:
      - sickle:
          radius: 2
