namespaces: [ geary, mineinabyss ]
set.item:
  item:
    type: GLASS
    itemName: Fear Flight
    # customModelData: 102
passive:
  - match: [ inInventory ]
    every: 1s
    run:
      - become: parent
      - ensure:
          mythicConditions:
            - health{h=<5}
      - get.location: {}
        register: location
      - particle:
          at: "{{ location }}"
          particle: CLOUD
          offsetY: 1
          count: 3
          speed: 0
      - applyPotionEffects:
          - type: minecraft:speed
            duration: 3s
            amplifier: 2
            hasParticles: false
