set.item:
  item:
    type: minecraft:paper
    itemName: <dark_aqua>Depth Meter
    customModelData: 126
    lore:
      - <aqua>Used by delvers to keep
      - <aqua>track of their depth..
      - <#3f536c><i>Toggle between HUD
      - <#3f536c><i>and item based with right-click.
set.recipes:
  discoverRecipes: true
  recipes:
    - type: shaped
      items:
        G: minecraft:glass
        C: minecraft:compass
      configuration: |-
        | G |
        |GCG|
        | G |
mineinabyss:depthmeter: { }
observe:
  itemLeftClick:
    - become: parent
    - cooldown:
        id: depth_meter
        length: 1s
    - mineinabyss:showDepth: { }

  itemRightClick:
    - mineinabyss:toggleDepthHud: { }

disableItemInteractions: { }
resourcepack:
  textures: mineinabyss:item/tools/depth_meter
