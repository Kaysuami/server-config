mineinabyss.tutorial.general_info: <gray>一般情報</gray>
mineinabyss.tutorial.general_info.1: このワールドにはアビスが深海5層まで存在します。
mineinabyss.tutorial.general_info.2: 昇れば呪いを受けることになります。
mineinabyss.tutorial.general_info.3: 笛のランクは何層にいるかで決まります。
mineinabyss.tutorial.general_info.4: 流れる水を触るとダメージを受けます。
mineinabyss.tutorial.general_info.5: 落下ダメージを無効にする方法がありません。
mineinabyss.tutorial.general_info.6: 6層はまだ開発中ではありません。
mineinabyss.tutorial.general_info.7: サーバーはアニメのみで、漫画コンテンツの議論は禁止です。
mineinabyss.tutorial.general_info.8: 採掘すると鉱石がスポーンします。壁の中に鉱石があるとは期待してません。
mineinabyss.tutorial.general_info.9: 右クリックで壁を登ることができます。
mineinabyss.tutorial.general_info.10: 登りながらスペースを押せば上ります。
mineinabyss.tutorial.general_info.11: 登りながらシフトを押せば降ります。
mineinabyss.tutorial.rules: <red>ルール</red>
mineinabyss.tutorial.rules.1: <#e91e63>他人の作ったものを荒らししないでください。</#e91e63>
mineinabyss.tutorial.rules.2: <#e91e63>プレイヤーに不当な利益を与えるハックは許されません。</#e91e63>
mineinabyss.tutorial.rules.3: <#e91e63>親切で、人に迷惑をかけないでください。</#e91e63>
mineinabyss.tutorial.rules.4: <#e91e63>チャットのスパムは禁止です。 議論はグローバルチャットの外で行ってください。</#e91e63>
mineinabyss.tutorial.rules.5: <#e91e63>1-3層では、はしごやレールや階段の建設は禁止です。</#e91e63>
mineinabyss.tutorial.rules.6: <#e91e63>バグを使用することは禁止されています。</#e91e63>
mineinabyss.tutorial.welcome.1: <gradient:#ff7043:#ffca28:#ff7043>マインインアビス<yellow>へようこそ
mineinabyss.tutorial.welcome.2: <yellow>始めるためのヒントをいくつか紹介します。
mineinabyss.tutorial.welcome.3: <aqua>/discord</aqua> <dark_aqua> と入力して、 ディスコードサーバーへの招待を取得します。
mineinabyss.tutorial.welcome.4: <dark_aqua>一般的なサーバー情報については、<light_purple>#information</light_purple>チャンネルをご覧ください。
mineinabyss.tutorial.start: <#dcd1a5>アビスへの道をたどって…
mineinabyss.tutorial.bonfire.1: <red>ボンファイヤーはリスポーンポイントの設定に使用されます。
mineinabyss.tutorial.bonfire.2: <red>レシピは、
mineinabyss.tutorial.bonfire.3: <dark_red>作業台</dark_red><red>のレシピブックにあります。
mineinabyss.tutorial.bonfire.4: <red>スポーンポイントを設定するには、<dark_red>しゃがみながら右クリックします。
mineinabyss.tutorial.crops.1: <yellow>作物を<gold>右クリックする</gold>と収穫して再植えできます。
mineinabyss.tutorial.crops.2: <gold>鎌<yellow>は一度に<gold>広い面積を収穫する</gold>ために使用される道具です。
mineinabyss.tutorial.crops.3: <yellow>レシピは、作業台のレシピブックにあります。
mineinabyss.tutorial.water.1: <aqua>水は他のブロックと同様、
mineinabyss.tutorial.water.2: <aqua> 落下ダメージを無効化しません。
mineinabyss.tutorial.water.3: <aqua>滝の下を泳いだり、
mineinabyss.tutorial.water.4: <aqua>歩いたりするとダメージを受けます。
mineinabyss.tutorial.emotes.1: '<green>スタンプは<dark_green><underlined>:スタンプの名前:</underlined></dark_green>と入力することで使用できます。  :siggy:'
mineinabyss.tutorial.emotes.2: <green>すべてのスタンプは<dark_green><bold>/emojy list</bold></dark_green>で見つけることができます。
mineinabyss.tutorial.emotes.3: <gold>Patreon<yellow>と<gold>Ko-Fi<yellow>のサポーターは
mineinabyss.tutorial.emotes.4: <white>:gurawave:<yellow>のようなGIFを使用できます。
mineinabyss.tutorial.recipes.1: <green>すべてのカスタムなレシピは、
mineinabyss.tutorial.recipes.2: <green>インベントリ、作業台、かまどにある<dark_green>レシピブック<green>内で
mineinabyss.tutorial.recipes.3: <green>見つけることができます。
mineinabyss.tutorial.ores.1: <yellow>採掘すると鉱石が生成されます。
mineinabyss.tutorial.ores.2: 特定の鉱石が出現する確率は層とに異なります。
mineinabyss.tutorial.ores.3: <yellow>/orespawns で層ごとの確率のリストを確認できます。
mineinabyss.tutorial.climb.1: <white><bold>右クリック<#de4058><!bold>で壁を登ることができます。
mineinabyss.tutorial.climb.2: <#de4058>登りながら<white><bold>スペース<!bold><#de4058>を押せば上って、<white><bold>シフト<!bold><#de4058>を押せば降ります。
mineinabyss.tutorial.climb.3: <#de4058>登りながら<white><bold>右クリック<!bold><#de4058>すれば、ダッシュできます。
mineinabyss.tutorial.loot.1: <yellow>アビスの周囲には、アビスの保護されたエリア内に<gold><bold>略奪品<yellow><!bold>が入った箱が見つかります。
mineinabyss.tutorial.loot.2: <gold><bold>レアリティは様々です<yellow><!bold>ので、見つけた箱を必ず確認しています…
mineinabyss.tutorial.villagers.1: <#75de40>オース街の周辺では、<yellow><bold>オースコイン</bold></yellow>で購入できるアイテムを取引してくれる村人を見つけることができます！
mineinabyss.tutorial.villagers.2: <yellow><bold>オースコイン<#75de40><!bold>は、<gold><bold>黄金の橋</bold></gold>の村人にモブドロップを売ることで入手できます。
mineinabyss.tutorial.end.1: <dark_aqua>今、独り立ちしています！
mineinabyss.tutorial.end.2: <dark_aqua>自身の道を見つけるか、作りましょう…
mineinabyss.tutorial.cosmetics.1: <gold><bold>近い将来、化粧も登場します！
