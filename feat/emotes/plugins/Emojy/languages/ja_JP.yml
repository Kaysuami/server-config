mineinabyss.tutorial.climb.1: >
  <#44CCCC>このサーバーでは<aqua><bold>壁を登る<!bold></aqua>ことができる。
  
  壁に向かって立ち、
  
  壁を見て右クリックを押し続けます。

mineinabyss.tutorial.climb.2: >
  <#44CCCC>登るだけなら、ブロックの柱なんて
  
  必要ありません！ :siggy:

mineinabyss.tutorial.climb.3: >
  <blue><bold>ヒント：<!bold><#3B3BB0> 左クリックすると
  
  壁からジャンプします。

mineinabyss.tutorial.water: >
  <green><bold>流れる水<!bold>
  
  <#3BB23B>はダメージを与えます。
  
mineinabyss.tutorial.falling: >
  <green><bold>水は落下ダメージを
  
  打ち消しません。<!bold>
  
  <#3BB23B>落下ダメージを
  
  避ける方法はありません。

mineinabyss.tutorial.rules.1: >
  <yellow><bold><underlined>サーバールール：</underlined><!bold>

  行為：

  <#FBFB98>> <#FFCC66>ハッキング</#FFCC66>、<#FFCC66>荒らし</#FFCC66>、
  
    <#FFCC66>盗難</#FFCC66>はしないでください。
  
  > バグを<#FFCC66>悪用</#FFCC66>せず、
  
    ディスコードで報告してください。
  
  > チャットで<#FFCC66>スパム</#FFCC66>したり<#FFCC66>議論</#FFCC66>したりしないでください。
  
  > 他人を<#FFCC66>いじめ</#FFCC66>たり、<#FFCC66>嫌がらせ</#FFCC66>したりしないでください。

   

  <yellow>他の：

  <#FBFB98>> 1 層目、2 層目、3 層目に階段や
  
    エレベーターを設置しないでください。

  > グローバルチャットでは英語で話してください。

    近接チャット (/local) とプライベートメッセージ (/msg) 
  
  では日本語で話すことができます。

   

  <yellow>完全なルール：
  
  <italic>www.mineinabyss.com/rules<!italic>

mineinabyss.tutorial.rules.2: >

  <#44CCCC><aqua><italic>ルールに同意して<!italic></aqua>ドアを通り抜け、<aqua><italic><bold>アビスへ行きます…<!bold><!italic></aqua>

mineinabyss.tutorial.bonfire: >
  <#FBFB98><aqua><bold>ボンファイヤー<!bold></aqua>と呼ばれるリスポーンポイントを作成できます。
  
  詳細については、<aqua>作業台のレシピブック</aqua>を参照してください。

mineinabyss.tutorial.outside.1: >
  <#B2B2B2>もう一度チュートリアルをやりたければ、
  
  <#7D7D7D><bold>/tutorial<!bold></#7D7D7D>を実行します。

mineinabyss.tutorial.outside.2: >
  <aqua>この道を<blue><bold>アビス<!bold></blue>の底へと下っていきます…

mineinabyss.tutorial.outside.3: >
  この道をオースまで進む。

  <#FBFB98>Follow this path up
  
  to <gold><bold>Orth<!bold></gold>...

mineinabyss.tutorial.links: >
  <white>質問がある場合は、
  
  <#FFCC66><bold>/tutorial<!bold></#FFCC66>と入力して、

   

  <#3B3BB0>ディスコードのコミュニティに参加するには、
  
  <blue><bold>/discord<!bold></blue>と入力してください。

mineinabyss.tutorial.emotes: >
  <green>スタンプは<dark_green><underlined>:スタンプの名前:</underlined></dark_green>と入力することで使用できます。:siggy:
  
  すべてのスタンプは<dark_green><bold>/emojy list</bold></dark_green>で見つけることができます。

   
  
  <gold>Patreon<yellow>と<gold>Ko-Fi<yellow>のサポーターは
  
  <white>:gurawave:<yellow>のようなGIFを使用できます。

mineinabyss.tutorial.recipes: >
  <#3BB23B>多くの<green><bold>カスタムアイテム<!bold></green>や<green><bold>カスタムレシピ<!bold></green>がある。

  インベントリ、作業台、かまどにある<green><italic>レシピブック<!italic></green>内で
  
  見つけることができます。

mineinabyss.tutorial.end:
  <dark_aqua>今、独り立ちしています！
  
  自身の道を見つけるか、作りましょう…

