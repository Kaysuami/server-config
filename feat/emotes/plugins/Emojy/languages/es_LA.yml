mineinabyss.tutorial.start: <#dcd1a5>Seguí el camino hacia el abismo...
mineinabyss.tutorial.bonfire.1: <red>Las hogueras (bonfires) sirven como punto de
  reaparición
mineinabyss.tutorial.bonfire.2: <red>Podés encontrar la receta de su crafteo en tu
mineinabyss.tutorial.bonfire.3: <red>libro de recetas en <dark_red>Mesas de Crafteo
mineinabyss.tutorial.bonfire.4: <red>Para cambiar tu punto de reaparición hacé <dark_red>LSHIFT
  + Clic derechoen una hoguera (bonfire).
mineinabyss.tutorial.crops.1: <gold>Hacer clic derecho sobre los <yellow>cultivos
  lo cosecharáy replantará automáticamente.
mineinabyss.tutorial.crops.2: <gold>La Hoz (Sickle) <yellow>es una herramienta utilizada
  para cosechar <yellow>Varios cultivos  de una.
mineinabyss.tutorial.crops.3: <yellow>La receta de la Hoz está en tu libro de recetas.
mineinabyss.tutorial.water.1: <aqua>El agua, como todo bloque normal,
mineinabyss.tutorial.water.2: <aqua> no anula el daño de caída.
mineinabyss.tutorial.water.3: <aqua>Nadar o caminar bajo cascadas
mineinabyss.tutorial.water.4: <aqua>te hace daño.
