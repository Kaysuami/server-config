mineinabyss.tutorial.general_info: <gray>Información General</gray>
mineinabyss.tutorial.general_info.1: El abismo está recreado hasta la capa 5
mineinabyss.tutorial.general_info.2: La maldición existe en el abismo
mineinabyss.tutorial.general_info.3: El rango que tengas es determinado por la capa
  en la que estás
mineinabyss.tutorial.general_info.4: Descender usando agua te hace daño
mineinabyss.tutorial.general_info.5: No hay manera de no recibir daño de caída
mineinabyss.tutorial.general_info.6: La capa 6 no está en desarrollo aún
mineinabyss.tutorial.general_info.7: El servidor es solo del anime, discutir o hablar
  de contenido del manga no está permitido
mineinabyss.tutorial.general_info.8: Los minerales spawnean mientras minás, no esperesencontrártelos
  por las paredes
mineinabyss.tutorial.general_info.9: Podés trepar paredes usando clic derecho.
mineinabyss.tutorial.general_info.10: Mantener la tecla espacio mientras trepás teva
  a hacer trepar para arriba
mineinabyss.tutorial.general_info.11: Mantener la tecla Shift mientras trepás te vaa
  hacer trepar para abajo
mineinabyss.tutorial.rules: <red>Reglas</red>
mineinabyss.tutorial.rules.1: <#e91e63>El grifeo a las construcciones de otras personas
  no está permitido</#e91e63>
mineinabyss.tutorial.rules.2: <#e91e63>Hacks que le den al jugador una ventaja injustano
  están permitidos</#e91e63>
mineinabyss.tutorial.rules.3: <#e91e63>Sé buena gente y no molestes a otr@s jugador@s</#e91e63>
mineinabyss.tutorial.rules.4: <#e91e63>El spam en el chat no está permitido. Las discucionesno
  deben tomar lugar en el chat global</#e91e63>
mineinabyss.tutorial.rules.5: <#e91e63>Laddershafts, raíles, y escaleras no<b> estánpermitidas</b>
  hasta la capa 4, a partir de la capa 4, están permitidas</#e91e63>
mineinabyss.tutorial.rules.6: <#e91e63>No está permitido aprovecharse debugs o exploits
  que encuentres</#e91e63>
mineinabyss.tutorial.welcome.1: <yellow>Bienvenid@ a <gradient:#ff7043:#ffca28:#ff7043>Mine  In
  Abyss!
mineinabyss.tutorial.welcome.2: <yellow>A countinuación hay unos tips para iniciarte.
mineinabyss.tutorial.welcome.3: <dark_aqua>Usa el comando <aqua>/discord</aqua> para
  recibiruna invitación al Discord del servidor.
mineinabyss.tutorial.welcome.4: <dark_aqua>Visitá el canal <light_purple>#information</light_purple>  para
