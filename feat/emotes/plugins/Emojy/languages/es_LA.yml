mineinabyss.tutorial.climb.2: <#de4058>Al trepar, usá <white><bold>Barra de espacio
  <!bold><#de4058>para  trepar para arriba y <white><bold>Shift <#de4058><!bold>para
  trepar para abajo
mineinabyss.tutorial.climb.3: <#de4058>Podés usar el <white><bold>Clic izquierdo <!bold><#de4058>para  impulsarte
  mientrás trepás!
mineinabyss.tutorial.loot.1: <yellow>En areas protegidas abismo podés encontrar <gold><bold>cajas  con
  loot <yellow><!bold>!
mineinabyss.tutorial.loot.2: <yellow>Vienen con <gold><bold>variedad de objetos raros  <yellow><!bold>así
