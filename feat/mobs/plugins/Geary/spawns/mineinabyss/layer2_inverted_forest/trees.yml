# Spawn conditions

l2s2_trees:
  position: GROUND
  regions: [ l2s2 ]
  amount: 1-6
  spread: 5
  conditions:
    - maxNearby:
        amount: 5
    - blockBelow:
        allow: [ "#leaves" ]
    - mythicConditions:
        - heightabove{h=110}

# Mob spawns

l2s2_inbyo: { inherit: l2s2_trees, type: mm:inbyo }
l2s2_stinger: { inherit: l2s2_trees, type: mm:stinger }
