l4_hostile:
  position: GROUND
  regions: [ layerfour ]
  spread: 5
  conditions:
    - maxNearby:
        amount: 3
    - blockBelow:
        allow: [ "#base_stone_overworld", "#dirt", "#terracotta", "#concrete", "#concrete_with_powder", "#moss_blocks" ]


l4_kuongatari:
  inherit: l4_hostile
  type: mm:kuongatari
  conditions:
    - $inherit
    - $remove blockBelow
    - blockBelow:
        allow: [ "#dirt", "#moss_blocks", "green_terracotta", "green_concrete", "green_concrete_powder", "lime_terracotta", "lime_concrete", "lime_concrete_powder" ]

l4_swarmshocker: { inherit: l4_hostile, type: mm:swarmshocker }

l4_horncrier:
  inherit: l4_hostile
  priority: 0.6
  type: mm:horncrier

l4_orbpiercer:
  inherit: l4_hostile
  type: mm:orbpiercer
  chance: 0.1
  priority: 0.5
  conditions:
    - $inherit
    - $remove maxNearby
    - maxNearby:
        amount: 2
    - mythicConditions:
        - lightlevelfromblocks{l=<12}


l4_tachikatana:
  inherit: l4_hostile
  type: mm:tachikatana
  chance: 0.01
  priority: 0.5
  conditions:
    - $inherit
    - $remove maxNearby
    - maxNearby:
        amount: 1


