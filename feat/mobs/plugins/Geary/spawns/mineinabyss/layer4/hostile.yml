namespaces: [ geary ]
l4_hostile:
  position: GROUND
  priority: 0.5
  regions: [ layerfour ]
  conditions:
    - mythicConditions:
        - lightlevelfromblocks{l=0}
    - blockBelow:
        allow: [ grass_block, stone ]
    - maxNearby:
        amount: 3

# Common
l4_kuongatari:
  inherit: l4_hostile
  type: mm:kuongatari
  amount: 2-4
  spread: 7
l4_horncrier: { inherit: l4_hostile, type: mm:horncrier }
l4_yomotsubi:
  inherit: l4_hostile
  type: mm:yomotsubi
  conditions:
    - $inherit
    - $remove maxNearby
    - maxNearby: { amount: 2 }
l4_swarmshocker: { inherit: l4_hostile, type: mm:swarmshocker }

# Uncommon
l4_orbpiercer:
  inherit: l4_hostile
  type: mm:orbpiercer
  priority: 0.05
  conditions:
    - $inherit
    - $remove maxNearby blockBelow
    - blockBelow:
        allow: [ grass_block, stone ]
    - maxNearby:
        amount: 2

# Rare
l4_tachikatana:
  inherit: l4_hostile
  type: mm:tachikatana
  priority: 0.01
  conditions:
    - $inherit
    - $remove maxNearby blockBelow
    - blockBelow:
        allow: [ grass_block, stone ]
    - maxNearby:
        amount: 2
