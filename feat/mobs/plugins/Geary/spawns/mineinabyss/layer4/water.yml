l4_water:
  position: WATER
  regions: [ layerfour ]
  amount: 1-3
  spread: 5
  conditions:
    - maxNearby:
        amount: 5
    - isSourceLiquid: { }

l4_kazura: { inherit: l4_water, type: mm:kazura }
l4_rohana: { inherit: l4_water, type: mm:rohana }
l4_spiralsquid: { inherit: l4_water, type: mm:spiralsquid }
l4_ikenosuke: { inherit: l4_water, type: mm:ikenosuke }

# Uncommon
l4_hagamizukin:
  inherit: l4_water
  type: mm:hagamizukin
  conditions: # Ensure we're at water surface
    - maxNearby:
        amount: 2

l4_uibuta:
  inherit: l4_water
  type: mm:uibuta
  conditions: # Ensure we're at water surface
    - $inherit
    - $remove maxNearby
    - maxNearby:
        amount: 2
    - blockAbove:
        allow: [ AIR ]

l4_makihige:
  inherit: l4_water
  type: mm:makihige
  conditions:
    - $inherit
    - $remove maxNearby
    - maxNearby:
        amount: 3
    - blockAbove:
        allow: [ AIR ]
