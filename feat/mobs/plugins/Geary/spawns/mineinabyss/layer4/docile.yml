# Spawn conditions

l4_docile:
  position: GROUND
  regions: [ layerfour ]
  amount: 1-3
  spread: 5
  ySpread: 1
  conditions:
    - blockBelow:
        allow: [ "#base_stone_overworld", "#stone_crafting_materials", "#dirt", "moss_carpet", "cyan_terracotta", "white_concrete", "calcite" ]
    - maxNearby:
        amount: 5

# Mob spawns

l4_stinger:
  inherit: l4_docile
  type: mm:stinger
  amount: 3-5
  regions: [ layerfour ]
  conditions:
    - $inherit
    - $remove maxNearby
    - maxNearby:
        amount: 2
