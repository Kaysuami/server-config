l4_docile:
  position: GROUND
  regions: [ layerfour ]
  amount: 1-3
  spread: 5
  ySpread: 1
  conditions:
    - blockBelow:
        allow: [ "#dirt", mangrove_roots ]
    - maxNearby:
        amount: 5

# stinger,mantoyer
l4_mantoyer: { inherit: l4_docile, type: mm:mantoyer }


l4_stinger:
  inherit: l4_docile
  type: mm:stinger
  amount: 3-5
  regions: [ layerfour ]
  conditions:
    - $inherit
    - $remove maxNearby
    - maxNearby:
        amount: 2
