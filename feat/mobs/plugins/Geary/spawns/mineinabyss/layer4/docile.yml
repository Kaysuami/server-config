l4_docile:
  position: GROUND
  regions: [ layerfour ]
  amount: 1-3
  spread: 5
  ySpread: 1
  conditions:
    - blockBelow:
        allow: [ "#dirt", "#moss_blocks", "green_terracotta", "green_concrete", "green_concrete_powder", "lime_terracotta", "lime_concrete", "lime_concrete_powder" ]
    - maxNearby:
        amount: 5

l4_stinger:
  inherit: l4_docile
  type: mm:stinger
  amount: 3-5
  regions: [ layerfour ]
  conditions:
    - $inherit
    - $remove maxNearby
    - maxNearby:
        amount: 2
