l5_hostile:
  position: GROUND
  regions: [ layerfive ]
  spread: 5
  conditions:
    - blockBelow: { allow: [ "#base_stone_overworld", "#dirt", "#terracotta", "#concrete", "#concrete_with_powder", "#moss_blocks" ], deny: [ "diodrite", "white_concrete_powder", "calcite", "mud", "deepslate" ] }
    - maxNearby:
        amount: 4

l5_chikyuoebi: { inherit: l5_hostile, type: mm:chikyuoebi }

l5_hostile_snow:
  inherit: l5_hostile
  conditions:
    - $inherit
    - $remove blockBelow
    - blockBelow:
        allow:
          - '#snow'
          - '#ice'
          - 'diodrite'
          - 'white_concrete_powder'

l5_hostile_sand:
  inherit: l5_hostile
  conditions:
    - $inherit
    - $remove blockBelow
    - blockBelow:
        allow:
          - '#sand'
          - SANDSTONE
          - RED_SANDSTONE
          - RED_SANDSTONE_SLAB
          - SANDSTONE_SLAB
          - SANDSTONE_STAIRS
          - SMOOTH_SANDSTONE
          - SMOOTH_SANDSTONE_SLAB
          - SOUL_SOIL
          - SOUL_SAND

# Mobs
l5_kuongatari:
  inherit: l5_hostile
  type: mm:kuongatari
  amount: 1-2
  spread: 7


l5_yomotsubi: { inherit: l5_hostile, type: mm:yomotsubi, priority: 0.5 }
l5_swarmshocker: { inherit: l5_hostile, type: mm:swarmshocker }


# Snow
l5_octoliar: { inherit: l5_hostile, type: mm:octoliar }
l5_horncrier: { inherit: l5_hostile_snow, type: mm:horncrier }

# Sand
l5_spikewalker: { inherit: l5_hostile_sand, type: mm:spikewalker }
l5_kagi_tachikiri: { inherit: l5_hostile_sand, type: mm:kagi_tachikiri }
l5_virinsipede: { inherit: l5_hostile_sand, type: mm:virinsipede, priority: 0.1 }

# Uncommon
l5_swarmhoarder:
  inherit: l5_hostile
  priority: 0.1
  type: mm:swarmhoarder


# Rare
l5_tachikatana:
  inherit: l5_hostile
  type: mm:tachikatana
  chance: 0.1
  priority: 0.5
  conditions:
    - $inherit
    - $remove maxNearby
    - maxNearby:
        amount: 2
