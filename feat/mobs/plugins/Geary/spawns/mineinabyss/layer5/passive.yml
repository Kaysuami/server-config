namespaces: [ geary ]
l5_passive:
  position: GROUND
  priority: 0.001
  regions: [ layerfive ]
  amount: 2-3
  spread: 7
  ySpread: 1
  conditions:
    blockBelow:
      allow: [ GRASS_BLOCK,DIRT,PODZOL,MUD,MUDDY_MANGROVE_ROOTS, MOSS_BLOCK, PATH_BLOCK]
    maxNearby:
      amount: 5

l5_passive_snow:
  inherit: l5_passive
  conditions:
    $inherit: {}
    "$remove blockBelow": {}
    blockBelow:
      allow: [ SNOW_BLOCK,POWDER_SNOW,SNOW ]

l5_abyssal_snail: { inherit: l5_passive, type: mm:abyssal_snail }
l5_ashimite: { inherit: l5_passive_snow, type: mm:ashimite }
