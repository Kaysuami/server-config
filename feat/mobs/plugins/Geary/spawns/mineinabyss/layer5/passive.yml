namespaces: [ geary ]
l5_passive:
  position: GROUND
  priority: 0.001
  regions: [ layerfive ]
  amount: 2-3
  spread: 7
  ySpread: 1
  conditions:
    blockBelow:
      allow: [ grass_block, dirt, podzol, mud, muddy_mangrove_roots, moss_block, dirt_path]
    maxNearby:
      amount: 5

l5_passive_snow:
  inherit: l5_passive
  conditions:
    $inherit: {}
    "$remove blockBelow": {}
    blockBelow:
      allow: [ snow_block, powder_snow, snow ]

l5_abyssal_snail: { inherit: l5_passive, type: mm:abyssal_snail }
l5_ashimite: { inherit: l5_passive_snow, type: mm:ashimite }
