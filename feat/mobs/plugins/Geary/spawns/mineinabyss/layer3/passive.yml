# Spawn conditions

l3_passive:
  position: GROUND
  regions: [ layerthree ]
  amount: 1-3
  spread: 10
  ySpread: 1
  conditions:
    - blockBelow:
        allow: [ "#base_stone_overworld", "cobblestone", "#dirt", "moss_carpet", "cyan_terracotta", "white_concrete", "calcite", "obsidian", "coal_block", "black_concrete" ]
    - maxNearby:
        amount: 3

# Mob spawns

l3_kakatsumuri: { inherit: l3_passive, type: mm:kakatsumuri }
l3_sakuranbo: { inherit: l3_passive, type: mm:sakuranbo }
l3_neritantan: { inherit: l3_passive, type: mm:neritantan }
l3_rinsipede: { inherit: l3_passive, type: mm:rinsipede }
