# Spawn conditions

l3_docile:
  position: GROUND
  spread: 5
  regions: [ layerthree ]
  conditions:
    - blockBelow:
        allow: [ "#base_stone_overworld", "#stone_crafting_materials", "#dirt", "moss_carpet", "cyan_terracotta", "white_concrete", "calcite", "obsidian", "coal_block", "black_concrete" ]
    - maxNearby:
        amount: 5

# Mob spawns

l3_spittleshrub: { inherit: l3_docile, type: mm:spittleshrub }
l3_buroguro: { inherit: l3_docile, type: mm:buroguro }
l3_squidfly: { inherit: l3_docile, type: mm:squidfly }
l3_rockwalker: { inherit: l3_docile, type: mm:rockwalker }
l3_hisoishi: { inherit: l3_docile, type: mm:hisoishi }
