l1_hostile:
  position: GROUND
  regions: [ layerone ]
  spread: 5
  conditions:
    - blockBelow:
        allow: [ "#base_stone_overworld", "#dirt", "#terracotta" ]
    - maxNearby:
        amount: 3

l1_silkfang:
  inherit: l1_hostile
  type: mm:silkfang
  chance: 0.2
  conditions:
    - $inherit
    - $remove maxNearby
    - maxNearby:
        amount: 4

l1_mantoyer:
  inherit: l1_hostile
  type: mm:mantoyer
  amount: 2-3

# Uncommon

l1_woodcrier:
  inherit: l1_hostile
  type: mm:woodcrier
  priority: 0.5
  conditions:
    - $inherit
