# Spawn conditions

l2_flying:
  position: AIR
  regions: [ layertwo ]
  conditions:
    - gap: 10..600
    - maxNearby:
        amount: 3
    - gapBelow: 16..600

# Mob spawns

# Common
l2_hammerbeak: { inherit: l2_flying, type: mm:hammerbeak }
l2_cyatoria: { inherit: l2_flying, type: mm:cyatoria }
l2_dosetori: { inherit: l2_flying, type: mm:dosetori }

# Uncommon
l2_corpse_weeper: { inherit: l2_flying, type: mm:corpse_weeper, priority: 0.5 }
l2_hammerbeakLarge:
  inherit: l2_flying
  type: mm:hammerbeakLarge
  priority: 0.25
  conditions:
    - $inherit
    - $remove maxNearby
    - maxNearby:
        amount: 2
# Rare
l2_splitjaw: { inherit: l2_flying, type: mm:splitjaw, priority: 0.1 }
