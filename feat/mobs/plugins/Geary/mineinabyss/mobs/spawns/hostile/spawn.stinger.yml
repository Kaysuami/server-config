namespaces: [geary, mobzy, looty]
inherit: [ mineinabyss:spawn.hostile_base ]
spawn.*:
  type: mineinabyss:stinger
  spread: 5
  # priority: 0.7
check.*:
  spawn.gap: 4..4096
  spawn.delay:
    attemptEvery: 2s

instances:
  spawn.stinger.inverted_forest:
    spawn.*:
      amount: 3..5
      regions: [ l2s2 ]
    check.*:
      spawn.local_group:
        max: 10
        radius: 160
      spawn.gap: 4..4096
      blockType:
        allow:
          - BIRCH_LEAVES
          - OAK_LEAVES
          - OAK_SLAB
          - COBBLESTONE_SLAB
          - DARK_OAK_LEAVES
          - SPRUCE_LEAVES
          - OAK_WOOD

  spawn.stinger.l2:
    spawn.*:
      amount: 3..5
      regions: [ layertwo ]
    check.spawn.local_group:
      max: 12
      radius: 160

  spawn.stinger.l4:
    spawn.*:
      amount: 5..10
      regions: [ layerfour ]
    check.*:
      spawn.local_group:
        max: 25
        radius: 160
