yomotsubi_airball:
  Cooldown: 10
  Conditions:
    - incombat true
    - offgcd true
    # - targetwithin{d=10} true
    - targetinlineofsight{} true
  Skills:
    - gcd{ticks=50}
    - state{s=wingsbrrr} @self
    - potion{type=SLOW;duration=35;level=2;p=false;force=true} @Self
    - delay 20
    - sound{s=entity.blaze.shoot;sc=master;p=1.1;v=1.0} @self
    - sound{s=entity.ender_dragon.flap;sc=master;p=0.6;v=1.} @self
    - sound{s=entity.ghast.shoot;sc=master;p=<random.float.0.8to1.0>;v=1.2} @self
    - sound{s=block.metal.break;sc=master;p=1.3;v=1.0} @self

    - projectile{onTick=yomotsubi_tick;onHit=yomotsubi_impact;v=10;i=1;hR=1;vR=1;hnp=false;a=.6;tyo=1;syo=1.5;vn=1} @target
    - delay 20

bondrewd_airball:
  Cooldown: 15
  Conditions:
    - incombat true
    - offgcd true
    # - targetwithin{d=10} true
    #- targetinlineofsight{} true
  Skills:
    - gcd{ticks=10}
    - projectile{onTick=yomotsubi_tick;onHit=yomotsubi_impact;v=12;i=1;hR=1;vR=1;hnp=false;a=.6;tyo=0.5;syo=1.5;vn=1} @target


yomotsubi_tick:
  Skills:
    - effect:particles{particle=cloud;amount=12;hS=.15;vS=.15;speed=0.05}

yomotsubi_impact:
  Skills:
    - effect:particles{p=hugeexplode;a=1;vs=0.2;hs=0.2;s=0;y=1} @target
    - throw{velocity=20;velocityY=7} @target
    - damage{a=8} @target
    - damage{a=4;ia=true} @target
    - shieldbreak{duration=150} @target


