    - skill{s=HS_ball} @target ~onTimer:10
    - skill{s=HS_charge} @self ~onTimer:1
    - skill{s=HSAmbient;delay=<random.0to10>} @self ~onTimer:95 0.33
    - setstance{stance=hscharge} @self ~onSpawnOrLoad
