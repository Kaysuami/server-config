    - players
  Options:
    Collidable: true
    Silent: true
    FollowRange: 20
    Interactable: true
    MovementSpeed: 0.9
    PreventOtherDrops: true
  Geary:
    pathfinders:
      - type: RandomSwimmingGoal
        priority: 8
        speed: 1.0
        chance: 1
  Model:
    Id: hisomukuro
    ViewRadius: 48
    DamageTint: true
  Drops:
    - exp 20-30
    - BONE 0-5 1 1
