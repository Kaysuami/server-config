hisomukuro:
  Type: SALMON
  SpawnCategory: water
  Display: "<#c7bcad>Hisomukuro"
  Health: 80
  Damage: 8
  AIGoalSelectors:
    - clear
    - meleeattack
    - movetowardstarget
    - fleeplayers
