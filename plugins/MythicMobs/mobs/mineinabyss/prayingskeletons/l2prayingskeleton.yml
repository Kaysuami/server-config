l2prayingskeleton:
  Type: ZOMBIE
  SpawnCategory: skeleton
  Display: "<green>Praying Skeleton"
  Modules:
    ThreatTable: true
  AIGoalSelectors:
    - clear
  AITargetSelectors:
    - clear
  Health: 5 # change this
  Damage: 0 # keep this 0
  Options:
    PreventSunburn: true
    Silent: true
    PreventOtherDrops: true
    FollowRange: 15
    MovementSpeed: 0   # replaced with skills
    KnockbackResistance: 1.0
    Collidable: false
    Despawn: false
    Persistent: true
  Model:
    Id: praying_skeleton_1
    ViewRadius: 100
    Drive: false
    DamageTint: false
    Scale: 1
  DamageModifiers:
    - FALL 0.001
    - DROWNING 0.001
  DropOptions:
    DropMethod: FANCY
    ShowDeathHologram: false
    ClientSideDrops: true
    Lootsplosion: false
    HologramItemNames: true
    ItemGlowByDefault: true
    ItemBeamByDefault: true
    ItemVFXByDefault: false

    HologramTimeout: 6000
  Drops:
    - exp 10-15
    - L2RelicDrops

  Skills:
    ####### Misc
    - skill{s=luckybackup2;cooldown=1;delay=70} @self ~onSpawn 0.05
    - skill{s=saveskelelocation} @self ~onSpawn
    - skill{s=skeleping} @self ~onSignal:location
    - skill{s=godping} ~onSignal:location
    - skill{s=displayHealth} ~onDamaged
    - skill:MIAPetExpNearby{exp=1} ~onDeath
    # - skill{s=vinebinderwave} @target ~onTimer:20
    - cancelevent{sync=true} @Self ~onAttack
    - teleport{spreadh=1;spreadv=1} @RandomLocationsNearOrigin{radius=300;minradius=100;spacing=1;onSurface=true} ~onspawn



