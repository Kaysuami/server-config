l3prayingskeleton:
  Type: ZOMBIE
  SpawnCategory: skeleton
  Display: "<green>Praying Skeleton"
  Modules:
    ThreatTable: true
  AIGoalSelectors:
    - clear
  AITargetSelectors:
    - clear
  Health: 5 # change this
  Damage: 0 # keep this 0
  Options:
    PreventSunburn: true
    Silent: true
    PreventOtherDrops: true
    FollowRange: 15
    MovementSpeed: 0   # replaced with skills
    KnockbackResistance: 1.0
    Collidable: false
    Despawn: false
    Persistent: true
  Model:
    Id: praying_skeleton_1
    ViewRadius: 100
    Drive: false
    DamageTint: false
    Scale: 1
  DamageModifiers:
    - FALL 0.001
    - DROWNING 0.001
    - ENTITY_SWEEP_ATTACK 0.001
  Drops:
    - exp 10-15
    - bone 1-3 0.7
    - L3PSHeadDrops
    - L3PSOreDrops
    - PSHeadDrops
    - MiscPSDrops
    - PSSherdDrops
    - geary mineinabyss:aoesphere 1 0.15 nolooting
  Skills:
    ####### Misc
    - skill{s=luckybackup1;cooldown=1;delay=70} @self ~onSpawn 0.05
    - skill{s=goldenbackup;cooldown=1;delay=70} @self ~onSpawn 0.01
    - skill{s=saveskelelocation} @self ~onSpawn
    - skill{s=skeleping} ~onSignal:location
    - skill{s=godping} ~onSignal:location
    - skill{s=displayHealth} ~onDamaged
    - skill:MIAPetExpNearby{exp=1} ~onDeath
    # - skill{s=vinebinderwave} @target ~onTimer:20
    - cancelevent{sync=true} @Self ~onAttack
    - remove{delay=60000} @self ~onSpawn
    - skill{s=skelewet} @Self ~onTimer:20
    - skill{s=skelehigh} @Self ~onTimer:20
    - skill{s=skelerock} @Self ~onTimer:20
    - teleport{spreadh=1;spreadv=1} @RandomLocationsNearOrigin{radius=250;minradius=100;spacing=1;onSurface=true} ~onspawn

    - skill{s=giantrelicsworddrop} @trigger{conditions=[  - hasaura{aura=relicdrop} false] ~onDeath 0.0015
    - skill{s=giantrelichammerdrop} @trigger{conditions=[  - hasaura{aura=relicdrop} false] ~onDeath 0.0015
    - skill{s=windstaffdrop;delay=10} @trigger{conditions=[  - hasaura{aura=relicdrop} false] ~onDeath 0.01
    - skill{s=critcharmdrop;delay=20}  @trigger{conditions=[  - hasaura{aura=relicdrop} false] ~onDeath 0.025
    - skill{s=relicbootsdrop;delay=15} @trigger{conditions=[  - hasaura{aura=relicdrop} false] ~onDeath 0.01


