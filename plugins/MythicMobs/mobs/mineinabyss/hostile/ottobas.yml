ottobas:
  Type: RAVAGER
  SpawnCategory: hostile
  Display: "<#D8D8D8>Ottobas"
  Health: 90
  Damage: 10
  AIGoalSelectors:
    - clear
    - meleeattack
    - randomstroll
    - lookatplayers
    - randomlookaround
    - float
  AITargetSelectors:
    - clear
    - players
  Options:
    KnockbackResistance: 0.3
    Collidable: true
    Silent: true
    FollowRange: 20
    DigOutOfGround: true
    Interactable: true
    MovementSpeed: 0.25
    PreventOtherDrops: true
  Model:
    Id: ottobas
    ViewRadius: 48
    DamageTint: true
    Scale: 1.1
  Drops:
    - exp 55-90
    - geary mineinabyss:ottobas_meat_raw 4-15
    - geary mineinabyss:valentines_chocolates 1-2 0.2 nolooting
    - geary mineinabyss:benner_cookie 1-2 0.01 nolooting

  Skills:
    - skill{s=displayHealth} ~onDamaged
    - effect:sound{s=mineinabyss:entity.ottobas.ambient;v=1;p=0.8} @self ~onAmbient
    - effect:sound{s=mineinabyss:entity.ottobas.death;v=1;p=0.8} @self ~onDeath
    - effect:sound{s=mineinabyss:entity.ottobas.hurt;v=1;p=0.8} @self ~onDamaged
    - skill{s=Changetarget} ~onTimer:160 <99%