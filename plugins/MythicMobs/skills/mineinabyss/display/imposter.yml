spawn_imposter:
  Conditions:
  - playerwithin{d=10} true
  Cooldown: 20
  Skills:
  - state{s=spawnimposter} @self
  - skill{s=spawnrandomimposter} @self
  
spawnrandomimposter:
  Skills:
  - randomskill{skills=spawngreenimposter,spawnblackimposter,spawnpurpleimposter,spawnblueimposter,spawnlimeimposter,spawnwhiteimposter,spawnpinkimposter,spawncyanimposter,spawnyellowimposter,spawnredimposter,spawnbrownimposter,spawnorangeimposter} @self
  
spawngreenimposter:
  Skills:
  - summon{t=green_imposter} @self
spawnblackimposter:
  Skills:
  - summon{t=black_imposter} @self
spawnpurpleimposter:
  Skills:
  - summon{t=purple_imposter} @self
spawnblueimposter:
  Skills:
  - summon{t=blue_imposter} @self
spawnlimeimposter:
  Skills:
  - summon{t=lime_imposter} @self
spawnwhiteimposter:
  Skills:
  - summon{t=white_imposter} @self
spawnpinkimposter:
  Skills:
  - summon{t=pink_imposter} @self
spawncyanimposter:
  Skills:
  - summon{t=cyan_imposter} @self
spawnyellowimposter:
  Skills:
  - summon{t=yellow_imposter} @self
spawnredimposter:
  Skills:
  - summon{t=red_imposter} @self
spawnbrownimposter:
  Skills:
  - summon{t=brown_imposter} @self
spawnorangeimposter:
  Skills:
