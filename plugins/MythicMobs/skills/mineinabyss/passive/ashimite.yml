deerAmbient:
  Cooldown: 0.5
  Skills:
    - sound{s=entity.horse.breathe;sc=neutral;p=<random.float.1.1to1.3>;v=<random.float.0.7to1.0>} @self
    - sound{s=block.grass.hit;sc=neutral;p=<random.float.0.6to0.8>;v=0.6} @self

deerHurt:
  Cooldown: 0.3
  Skills:
    - sound{s=entity.iron_golem.hurt;sc=neutral;p=<random.float.0.8to0.9>;v=0.4} @self
    - sound{s=entity.horse.hurt;sc=neutral;p=<random.float.1.0to1.2>;v=1.4} @self
    - sound{s=block.grass.place;p=0.7;v=0.9;sc=neutral;sync=true} @self
    - sound{s=block.wood.place;p=0.8;v=0.7;sc=neutral;sync=true} @self

deerDeath:
  Cooldown: 0.3
  Skills:
    - sound{s=entity.cow.death;sc=neutral;p=<random.float.0.9to1.1>;v=1.2} @self
    - sound{s=entity.horse.death;sc=neutral;p=<random.float.1.0to1.3>;v=1.3} @self
    - sound{s=entity.iron_golem.death;sc=neutral;p=0.9;v=1.4} @self
    - sound{s=particle.soul_escape;sc=neutral;p=2.0;v=2.0;delay=5;repeat=5;repeatInterval=1} @self
    - sound{s=block.grass.break;p=1.2;v=0.6;sc=neutral;sync=true} @self