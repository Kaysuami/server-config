saveskelelocation:
  Skills:
saveskelelocation:
  Skills:
    - setvariable{var=SpawnLocX;type=FLOAT;value="<caster.l.x>";scope=CASTER} @self
    - setvariable{var=SpawnLocY;type=FLOAT;value="<caster.l.y>";scope=CASTER} @self
    - setvariable{var=SpawnLocZ;type=FLOAT;value="<caster.l.z>";scope=CASTER} @self
    - setvariable{var=SpawnLoc;type=STRING;value="&b<caster.var.SpawnLocX>&e, &b<caster.var.SpawnLocY>&e, &b<caster.var.SpawnLocZ>"} @self

triggerskele:
  Skills:
    - signal{s=location} @MobsInRadius{r=1000;types=l1prayingskeleton,l2prayingskeleton,l3prayingskeleton,l4prayingskeleton,l5prayingskeleton}

skeleping:
  Skills:
    - setvariable{var=playerX;type=FLOAT;value="<target.l.x>";scope=TARGET} @Trigger
    - setvariable{var=playerY;type=FLOAT;value="<target.l.y>";scope=TARGET} @Trigger
    - setvariable{var=playerZ;type=FLOAT;value="<target.l.z>";scope=TARGET} @Trigger
    - setvariable{var=dx;type=FLOAT;value="<caster.var.SpawnLocX> - <caster.var.playerX>"} @Trigger
    - setvariable{var=dy;type=FLOAT;value="<caster.var.SpawnLocY> - <caster.var.playerY>"} @Trigger
    - setvariable{var=dz;type=FLOAT;value="<caster.var.SpawnLocZ> - <caster.var.playerZ>"} @Trigger
    - setvariable{var=distance;type=FLOAT;value="sqrt(<caster.var.dx>*<caster.var.dx> + <caster.var.dy>*<caster.var.dy> + <caster.var.dz>*<caster.var.dz>)"} @Trigger
    - message{m="&e<caster.name> is &b<caster.var.distance>&e blocks away."} @Trigger


godping:
  Skills:
    - message{m="&eA &B<caster.name>&e &eis at <caster.var.SpawnLoc>"} @Trigger
