relicscout:
  Conditions:
    - mobsInRadius{types=l1prayingskeleton,l2prayingskeleton,l3prayingskeleton,l4prayingskeleton,l5prayingskeleton;amount=1to99;radius=500}
  Cooldown: 1
  Skills:
    - skill{s=closescout} @self
    - skill{s=closescout2} @self
    - delay 5
    - sound{s=block.note_block.chime;sc=master;p=1;v=1} @self

closescout:
  Conditions:
    - mobsInRadius{types=l1prayingskeleton,l2prayingskeleton,l3prayingskeleton,l4prayingskeleton,l5prayingskeleton;amount=1to99;radius=250}
  Cooldown: 1
  Skills:
    - delay 10
    - sound{s=block.note_block.chime;sc=master;p=1.5;v=1} @self

closescout2:
  Conditions:
    - mobsInRadius{types=l1prayingskeleton,l2prayingskeleton,l3prayingskeleton,l4prayingskeleton,l5prayingskeleton;amount=1to99;radius=50}
  Cooldown: 1
  Skills:
    - delay 15
    - sound{s=block.note_block.chime;sc=master;p=2;v=1} @self


enhancedrelicscout:
  Conditions:
    - mobsInRadius{types=l1prayingskeleton,l2prayingskeleton,l3prayingskeleton,l4prayingskeleton,l5prayingskeleton;amount=1to99;radius=500}
  Cooldown: 1
  Skills:
    - skill{s=closescout} @self
    - skill{s=closescout2} @self
    - skill{s=triggerskele} @self
    - delay 5
    - sound{s=block.note_block.chime;sc=master;p=1;v=1} @self

saveskelelocation:
  Skills:
  - setvariable{var=SpawnLocX;type=FLOAT;value="<caster.l.x>"} @self
  - setvariable{var=SpawnLocY;type=FLOAT;value="<caster.l.y>"} @self
  - setvariable{var=SpawnLocZ;type=FLOAT;value="<caster.l.z>"} @self

triggerskele:
  Skills:
  - signal{s=location} @MobsInRadius{r=1000;types=l1prayingskeleton,l2prayingskeleton,l3prayingskeleton,l4prayingskeleton,l5prayingskeleton}

skeleping:
  Skills:
  - setvariable{var=PlayerX;type=FLOAT;value="<trigger.l.x>"} @Trigger
  - setvariable{var=PlayerY;type=FLOAT;value="<trigger.l.y>"} @Trigger
  - setvariable{var=PlayerZ;type=FLOAT;value="<trigger.l.z>"} @Trigger
  - setvariable{var=DistX;type=FLOAT;value="<math.sub(<caster.var.SpawnLocX>, <caster.var.PlayerX>)>"} @self
  - setvariable{var=DistY;type=FLOAT;value="<math.sub(<caster.var.SpawnLocY>, <caster.var.PlayerY>)>"} @self
  - setvariable{var=DistZ;type=FLOAT;value="<math.sub(<caster.var.SpawnLocZ>, <caster.var.PlayerZ>)>"} @self
  - setvariable{var=DistX2;type=FLOAT;value="<math.mul(<caster.var.DistX>, <caster.var.DistX>)>"} @self
  - setvariable{var=DistY2;type=FLOAT;value="<math.mul(<caster.var.DistY>, <caster.var.DistY>)>"} @self
  - setvariable{var=DistZ2;type=FLOAT;value="<math.mul(<caster.var.DistZ>, <caster.var.DistZ>)>"} @self
  - setvariable{var=Distance;type=FLOAT;value="<math.sqrt(<math.add(<math.add(<caster.var.DistX2>, <caster.var.DistY2>)>, <caster.var.DistZ2>)>)>"} @self
  - message{m="&eA &B<caster.name>&e is &b<caster.var.Distance>&e blocks away!"} @Trigger

godping:
  Skills:
  - message{m="&eA &B<caster.name>&e &eis at <caster.var.SpawnLoc>"} @Trigger
