allyvineblasterattack:
  Cooldown: 1
  Conditions:
    - incombat true
    - offgcd true
    # - targetwithin{d=10} true
    - targetinlineofsight{} true
  Skills:

    - gcd{ticks=50}
    - state{s=pew} @self
    - effect:sound{s=entity.blaze.shoot;p=0.8} @Self
    - potion{type=SLOW;duration=35;level=2;p=false;force=true} @Self
