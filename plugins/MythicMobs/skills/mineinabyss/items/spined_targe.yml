shieldbash:
  Skills:
  - sound{s=entity.shield.block;p=0.9;v=0.8} @Self
  - sound{s=entity.player.attack.knockback;p=1.1;v=0.7} @Self
  - sound{s=entity.zombie.attack_iron_door;p=1.2;v=0.6} @Self
  - velocity{m=add;r=true;x=0;y=0;z=1} @self ~onDamaged

  - damage{a=5;repeat=5;repeatinterval=4} @EIR{r=3}
  - potion{type=SLOW;duration=80;level=2;hasParticles=false;repeat=5;repeatinterval=4} @EIR{r=3}
  - effect:particles{particle=crit;amount=15;hS=0.3;vS=0.7;speed=0;repeat=9;repeatinterval=2} @self
  - effect:particles{particle=dust;amount=10;hS=0.3;vS=0.7;speed=0;repeat=9;repeatinterval=2} @self
  