
cast_meteor:
  Conditions:
  - offgcd
  Skills:
  - summon{type=pmeteortarget} @TargetLocation
pmeteorcometh:
  Skills:
  - projectile{bulletType=MOB;mob=meteor;onTick=pmeteorctick;oE=pmeteorcimpact;v=10;i=1;hR=1;vR=1;syo=16;sB=true;sso=1;mr=90;d=200} @origin
  - delay 200
  - remove @self
pmeteortarget:
  Type: ARMOR_STAND
  Display: Capra
  Options:
    NoAI: true
    Silent: true
    Despawn: false
    HasGravity: false
  Skills:
  - model{mid=magiccircle;n=false;d=false} @self ~onSpawn
  - skill{s=pmeteorcometh} @self ~onSpawn


pmeteorctick:
  Skills:
  - effect:particles{p=campfire_cosy_smoke;amount=5;speed=0;hS=.25;vS=.25} @origin
  - effect:particles{p=flame;amount=15;speed=0;hS=.25;vS=.25} @origin

pmeteorcimpact:
  Skills:
  - effect:explosion @self
  - throw{velocity=6;velocityY=4} @EntitiesInRadius{r=3;ignore=players}
  - damage{a=80} @EntitiesInRadius{r=3;ignore=players}
  - ignite{ticks=100} @EntitiesInRadius{r=3;ignore=players}
  - effect:blockmask{m=fire;r=1;d=20;oa=true} @origin
  - effect:particles{p=flash;amount=5;speed=1} @origin