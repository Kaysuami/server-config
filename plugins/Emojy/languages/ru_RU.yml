mineinabyss.tutorial.climb.1: >
  <#44CCCC>Вы можете <aqua><bold>лазить по стенам<!bold></aqua>:

   

  - Встаньте напротив стены,

  - Смотрите на неё,

  - Зажмите <aqua><italic>правую кнопку мыши<!italic></aqua>,
  
  - Нажмите <aqua><italic>пробел<!italic></aqua> чтобы лезть наверх.

mineinabyss.tutorial.climb.2: >
  <#44CCCC>Зачем строить столбы,

  если можно просто взабраться по стене? :siggy:

mineinabyss.tutorial.climb.3: >
  <blue><bold>Подсказка:<!bold><#3B3BB0>
  
  можно ускориться,
  
  нажав ЛКМ.

mineinabyss.tutorial.water: >
  <green><bold>Текущая вода<!bold>
  
  <#3BB23B>наносит урон.

mineinabyss.tutorial.falling: >
  <green><bold>Вода не предотвращает
  
  урон от падения.<!bold>
  
  <#3BB23B>В прочем, не существует
  
  способа его избежать.

mineinabyss.tutorial.rules.1: >
  <yellow><bold><underlined>Правила сервера:</underlined><!bold>

  Правила поведения:

  <#FBFB98>> Запрещено <#FFCC66>читерить</#FFCC66>, <#FFCC66>гриферить</#FFCC66> и
  
    <#FFCC66>воровать</#FFCC66>.

  > Запрещено <#FFCC66>злоупотребление</#FFCC66> багами.
  
    Пожалуйста, докладывайте о них в
  
    Discord.

  > Не <#FFCC66>спамьте</#FFCC66> и не <#FFCC66>ругайтесь</#FFCC66> в чате.  

  > Запрещено <#FFCC66>обижать</#FFCC66> и <#FFCC66>оскорблять</#FFCC66>
  
    других игроков.

   

  <yellow>Другое:

  <#FBFB98>> Запрещено строить лестницы и
  
    лифты на 1, 2 и 3 слоях.

  > Запрещено обсуждать сюжет
  
    "Созданного в Бездне" дальше
  
    событий второго сезона.

   

  <yellow>С полными правилами Вы можете ознакомиться на
  
  <italic>www.mineinabyss.com/rules<!italic>

mineinabyss.tutorial.rules.2: >
  <#44CCCC>Пройдя через дверь,
  
  Вы <aqua><italic>согласитесь
  
