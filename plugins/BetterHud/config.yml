debug: true
metrics: true
version-check: true
number-format: '#,###.#'
tick-speed: 4
namespace: betterhud
default-font-name: font.ttf
bossbar-line: 1
merge-boss-bar: true
disable-to-bedrock-player: true
build-folder-location: Packy/templates/custom_hud
pack-type: zip # folder, zip
enable-protection: false
enable-self-host: false
force-update: false
self-host-ip: '*'
self-host-port: 8163
merge-other-folders: []
loading-head: random # steve, alex, etc.
default-hud:
- test_hud
default-popup: []
default-compass: []
disable-link-plugin: []
load-minecraft-default-textures: true
included-minecraft-list:
- block
- item
- gui
resourcepack-obfuscation: false
clear-build-folder: true # If you use Oraxen, set this to false.
legacy-serializer: ampersand # section, ampersand
