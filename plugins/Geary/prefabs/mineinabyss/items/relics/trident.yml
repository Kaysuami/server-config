set.item:
  item:
    itemName: <#68CCBF>Aqua Tear
    type: TRIDENT
    customModelData: 1
    lore:
      - ":layer_4: Grade I Relic"
      - <#3C8C82>A spear shape object carved out of a core
      - <#3C8C82>from Goblet of Giants and from a unknown artifact
      - <#265c55><i>It is believed to able to channel it
      - <#265c55><i>hidden abilities when throwing it

#ghost_seek:
disableItemInteractions: {}
observe:
  itemLeftClick:
    - become: parent
    - ensure:
        mythicConditions:
          - hasaurastacks{n=trident;s=3} true
      onFail:
        - sendActionBar:
            text: <red>Out of Charge
    - mythicSkills:
        - "throwtrident"
passive:
  - match: [ inInventory ] #change to be in hand
    every: 1.5s
    run:
      - become: parent
      - ensure:
          player:
            sneaking: true
      - mythicSkills:
          - "trident_charge"





