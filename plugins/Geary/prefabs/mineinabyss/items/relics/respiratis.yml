set.item:
  item:
    itemName: <gold>Respiratas
    type: PAPER
    customModelData: 137
    lore:
      - ':layer_4: Grade IV Relic'
      - '<#D2D489><i>Known to be created by a group of delving alchemists</#D2D489>'
      - '<#D2D489><i>who searched for simpler ways to traverse to abyss.</#D2D489>'
      - '<#D2D489><i>On use it grants the wearer the ability to stay under water.</#D2D489>'

#ghost_seek:
disableItemInteractions: {}
observe:
  itemRightClick:
    - become: parent
    - cooldown:
        id: respiratis
        length: 60s
        display: <#617B94>Respiratis
    - applyPotionEffects:
        - type: minecraft:CONDUIT_POWER
          duration: 40s
          amplifier: 1
          hasParticles: false

