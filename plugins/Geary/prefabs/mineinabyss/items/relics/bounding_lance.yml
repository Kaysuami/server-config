set.item:
  item:

    itemName: <#705160><b>Proboscis
    type: netherite_sword
    customModelData: 5
    lore:
      - ":layer_1: :layer_2: Grade I Relic"
      - <#AB8E8A>Needle shaped spear capable of syphoning
      - <#AB8E8A>nutrients from the force field itself.
      - <#695654><i>When used it simulates blessings
      - <#695654><i>in its surroundings.

    unbreakable: true
#ghost_seek:

disableItemInteractions: {}
observe:
  itemRightClick:
    - become: parent
    - cooldown:
        id: boundinglance
        length: 35s
        display: <#8C0303><b>Proboscis
    - mythicSkills:
        - "boundinglance"
passive:
  - match: [ inInventory ]
    every: 12s
    run:
      - become: parent
      - applyPotionEffects:
          - type: minecraft:haste
            duration: 2s
            amplifier: 1
            hasParticles: false
          - type: minecraft:strength
            duration: 2s
            amplifier: 1
            hasParticles: false
resourcepack:
  model: mineinabyss:item/relics/bounding_lance

