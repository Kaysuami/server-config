set.item:
  item:
    itemName: <gold>Yamadoldrum
    type: PAPER
    customModelData: 140
    lore:
      - ":layer_3: Grade II Relic"
      - <gold>A staff formed out of a relic imbedded into Yomotsubi wings.
      - <gold>Imbued by the power of the relic to create gusts of wind.
      - <#D2D489><i>Shoots out projectile of wind at opponents

#ghost_seek:
disableItemInteractions: {}
observe:
  itemRightClick:
    - become: parent
    - ensure:
        mythicConditions:
          - EnchantingLevel{l=>1} true
      onFail:
        - sendActionBar:
            text: <red>Out of Experience
    - cooldown:
          id: windstaff
          length: 10s
          display: <dark_aqua>Wind Staff
    - mythicSkills:
          - "windstaff"
resourcepack:
  model: mineinabyss:item/relics/verdau_effax

