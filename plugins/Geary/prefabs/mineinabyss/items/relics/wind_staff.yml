set.item:
  item:
    itemName: <gold>Yamadoldrum
    type: PAPER
    customModelData: 140
    lore:
      - ':layer_3: Grade II Relic'
      - '<#D2D489><i>A staff formed out of a relic imbedded into Yomotsubi wings.</#D2D489>'
      - '<#D2D489><i>The relic powers the thin materials vibration creating gusts of wind.</#D2D489>'
      - '<#D2D489><i>On use it shoots a projectile which knocks back entities.</#D2D489>'
#ghost_seek:
disableItemInteractions: {}
observe:
  itemRightClick:
    - become: parent
    - ensure:
        mythicConditions:
          - EnchantingLevel{l=>1} true
      onFail:
        - sendActionBar:
            text: <red>Out of Experience
    - cooldown:
          id: windstaff
          length: 10s
          display: <dark_aqua>Wind Staff
    - mythicSkills:
          - "windstaff"
resourcepack:
  model: mineinabyss:item/relics/verdau_effax

