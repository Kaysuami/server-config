        mythicConditions:
          - EnchantingLevel{l=>1} true
      onFail:
        - sendActionBar:
            text: <red>Out of Experience
    - cooldown:
          id: Bone Ball
          length: 10s
          display: <dark_aqua>Wisp of Soul
    - mythicSkills:
          - "bone_ball"
