set.item:
  item:
    itemName: <gold>Animal Totem
    type: PAPER
    customModelData: 137
    lore:
      - :layer_1::layer_2:
      - <#D2D489>A mysterious device granting blessings.</#D2D489>
      - <lightgray>right click to activate

#ghost_seek:
disableItemInteractions: {}
observe:
  itemRightClick:
    - become: parent
    - ensure:
        player:
          sneaking: true
    - cooldown:
        id: animal_totem
        length: 60s
        display: <#617B94>Animal Totem
    - applyPotionEffects:
        - type: minecraft:speed
          duration: 2s
          amplifier: 3
          hasParticles: false
passive:
  - match: [ inInventory ]
    every: 30s
    run:
      - become: parent

      - particle:
          particle: CLOUD
          offset: [ 0, 1, 0 ]
          count: 10
          speed: 0
        with:
          location: "{{ entity.getLocation }}"
      - applyPotionEffects:
          - type: minecraft:speed
            duration: 3s
            amplifier: 1
            hasParticles: false


resourcepack:
  model: mineinabyss:item/relics/ghost_seek_off

