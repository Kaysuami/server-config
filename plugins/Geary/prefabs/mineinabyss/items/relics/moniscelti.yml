set.item:
  item:
    type: minecraft:paper
    itemName: <dark_aqua>Moniscelti
    customModelData: 120
    lore:
      - ":layer_5: Grade IV Relic"
      - <gold>A relic of ancient times which appears in Orth.
      - <gold>Its origin and components are shrouded in mystery.
      - <#D2D489><i>It grants blessings and curses when used.
#disableItemInteractions: { }
observe:
  itemRightClick:
    - become: parent
    - ensure:
        mythicConditions:
          - health{h=>10}
      onFail:
        - sendActionBar:
            text: <red>Not Enough Health
    - cooldown:
        id: moniscelti
        length: 10s
        display: <dark_aqua>Moniscelti
    - mythicSkills:
        - "moniscelti"
