set.item:
  item:
    type: minecraft:paper
    itemName: <dark_aqua>Moniscelti
    customModelData: 120
      - ':layer_5: Grade IV Relic'
      - '<#D2D489><i>A relic of ancient times which appears in Orthian tales.</#D2D489>'
      - '<#D2D489><i>Its origin and components are shrouded in mystery. </#D2D489>'
      - '<#D2D489><i>It grants blessings and curses when used.</#D2D489>'
#disableItemInteractions: { }
observe:
  itemRightClick:
    - become: parent
    - ensure:
        mythicConditions:
          - health{h=>10}
      onFail:
        - sendActionBar:
            text: <red>Not Enough Health
    - cooldown:
        id: moniscelti
        length: 10s
        display: <dark_aqua>Moniscelti
    - mythicSkills:
        - "moniscelti"
