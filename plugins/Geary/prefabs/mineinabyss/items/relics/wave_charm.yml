set.item:
  item:
    itemName: <gold>Ricochet and Interference
    type: PAPER
    customModelData: 141
    lore:
      - ':layer_4: Grade IV Relic'
      - '<#D2D489><i>A charm which can cause ripples in the force field</#D2D489>'
      - '<#D2D489><i>similarly to how water acts in the Goblets of Giants.</#D2D489>'
      - '<#D2D489><i>When used the caused ripple effect pushes back organic matter.</#D2D489>'
#ghost_seek:
disableItemInteractions: {}
observe:
  itemRightClick:
    - become: parent
    - ensure:
        mythicConditions:
          - EnchantingLevel{l=>1} true
      onFail:
        - sendActionBar:
            text: <red>Out of Experience
    - cooldown:
          id: tidalwave
          length: 15s
          display: <dark_aqua>Wave Charm
    - mythicSkills:
          - "Tidal_Wave"
resourcepack:
  model: mineinabyss:item/relics/verdau_effax

