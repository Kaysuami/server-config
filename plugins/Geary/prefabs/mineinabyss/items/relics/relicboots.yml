set.item:
  item:
    itemName: <#0F5191>Alma boots
    type: PAPER
    customModelData: 140
    lore:
      - ":layer_3: Grade II Relic"
      - <gold>Boots crafted from abysal threads of Daikonchu
      - <gold>with a relic sown onto it.
      - <#D2D489><i>When using it, it allows the wearer to have
      - <#D2D489><i>short burst of air when ascending. 
      - <#D2D489><i>Giving delvers a much easier time to ascend.

#ghost_seek:
disableItemInteractions: {}
observe:
  itemRightClick:
    - become: parent
    - ensure:
        mythicConditions:
          - hasaurastacks{n=boot;s=3} true
      onFail:
        - sendActionBar:
            text: <red>Out of Charge
    - mythicSkills:
        - "boot_fly"
passive:
  - match: [ inInventory ]
    every: 2s
    run:
      - become: parent
      - ensure:
          player:
            sneaking: true
      - mythicSkills:
          - "bootcharge"





