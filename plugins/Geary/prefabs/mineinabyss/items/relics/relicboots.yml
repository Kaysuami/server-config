set.item:
  item:
    itemName: <gold>boot
    type: PAPER
    customModelData: 140
    lore:
      - <#D2D489>A mysterious device attuned to the lingering souls of the Abyss.
      - <#D2D489>Its ethereal hum grows louder as it nears a praying skeleton,
      - <#D2D489>guiding its wielder toward hidden relics.

#ghost_seek:
disableItemInteractions: {}
observe:
  itemRightClick:
    - become: parent
    - ensure:
        mythicConditions:
          - hasaurastacks{n=boot;s=3} true
      onFail:
        - sendActionBar:
            text: <red>Out of Charge
    - mythicSkills:
        - "boot_fly"
passive:
  - match: [ inInventory ]
    every: 2s
    run:
      - become: parent
      - mythicSkills:
          - "bootcharge"





