set.item:
  item:
    itemName: <#0F5191>Spring Boot
    type: PAPER
    customModelData: 140
    lore:
      - ":layer_3: Grade I Relic"
      - <gold>Boots said to imitate the innate
      - <gold>abilities of a famous delver.
      - <#D2D489><i>On use they grant the wearer a short boost
      - <#D2D489><i>in strength allowing delvers to ascend faster. 

#ghost_seek:
disableItemInteractions: {}
observe:
  itemRightClick:
    - become: parent
    - ensure:
        mythicConditions:
          - hasaurastacks{n=boot;s=3} true
      onFail:
        - sendActionBar:
            text: <red>Out of Charge
    - mythicSkills:
        - "boot_fly"
passive:
  - match: [ inInventory ]
    every: 2s
    run:
      - become: parent
      - ensure:
          player:
            sneaking: true
      - mythicSkills:
          - "bootcharge"





