set.item:
  item:
    type: minecraft:paper
    itemName: <#302D2D>Skotos
    customModelData: 139
    lore:
     - <#570F01>This relic is extremely dangerous,
     - <#570F01>if used wrongly it could wiped out
     - <#570F01>life in the abyss.
     - <#3B1F1A><i>Summons a blackhole
#disableItemInteractions: { }
observe:
  itemRightClick:
    - become: parent
    - ensure:
        mythicConditions:
          - EnchantingLevel{l=>1} true
      onFail:
        - sendActionBar:
            text: <red>Out of Experience
    - cooldown:
        id: blackhole
        length: 360s
        display: <#302D2D>Skotos
    - mythicSkills:
        - "blackhole"
resourcepack:
  model: mineinabyss:item/projectiles/1