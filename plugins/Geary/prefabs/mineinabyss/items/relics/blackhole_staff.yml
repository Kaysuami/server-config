set.item:
  item:
    type: minecraft:paper
    itemName: <#302D2D><b>Skotos
    customModelData: 139
    lore:
     - ":layer_5: Grade I Relic"
     - <#570F01>An artifact of ancient times
     - <#570F01>with the ability to increase gravity
     - <#570F01>and suck out life in an area.
     - <#3B1F1A><i>Shoot out a blackhole when using it.
#disableItemInteractions: { }
observe:
  itemRightClick:
    - become: parent
    - ensure:
        mythicConditions:
          - EnchantingLevel{l=>1} true
      onFail:
        - sendActionBar:
            text: <red>Out of Experience
    - cooldown:
        id: blackhole
        length: 360s
        display: <#302D2D><b>Skotos
    - mythicSkills:
        - "blackhole"
resourcepack:
  model: mineinabyss:item/projectiles/1
