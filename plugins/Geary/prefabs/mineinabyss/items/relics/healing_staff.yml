set.item:
  item:
    type: minecraft:paper
    itemName: <#BF2CB1>Aureate Water-shroom
    customModelData: 139
    lore:
      - ":layer_4: Grade III Relic"
      - <gold>A relic imbued by couple watershrooms and
      - <gold>muliple relic materials which gives power to the relic.
      - <#D2D489><i>As a staff it has the ability to heal its surroundings when used.
#disableItemInteractions: { }
observe:
  itemRightClick:
    - become: parent
    - ensure:
        mythicConditions:
          - EnchantingLevel{l=>1} true
      onFail:
        - sendActionBar:
            text: <red>Out of Experience
    - cooldown:
        id: healing_staff
        length: 20s
        display: <#BF2CB1>Aureate Water-shroom
    - mythicSkills:
        - "healing_staff"
resourcepack:
  model: mineinabyss:item/projectiles/1
