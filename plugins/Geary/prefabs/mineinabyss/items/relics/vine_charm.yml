set.item:
  item:
    type: minecraft:paper
    customModelData: 138
    itemName: <#617B94>Tsurukinesist
    lore:
      - ':layer_1::layer_2: Grade II Relic'
      - '<#D2D489><i>An organic relic which was made by stitching together multiple</#D2D489>'
      - '<#D2D489><i>relics and plant parts. When used it calls upon seeds to</#D2D489>'
      - '<#D2D489><i>syphon the energy in the force field to rapidly grow into vine binders.</#D2D489>'
disableItemInteractions: { }
hat: {}
observe:
  itemRightClick:
    - become: parent
    - ensure:
        mythicConditions:
          - EnchantingLevel{l=>1} true
      onFail:
        - sendActionBar:
            text: <red>Out of Experience
    - cooldown:
        id: vinecharm
        length: 15s
        display: <#617B94>Tsurukinesist
    - mythicSkills:
        - "vinecharm"
