templates:
  - name: common
    default: true
    required: true
    githubDownload:
      org: MineInAbyss
      repo: MineInAbyss-resourcepack
      branch: develop
      subFolder: common
  - name: geary
    default: true
    required: true
    filePath: Geary/resourcepack.zip
  - name: modelengine
    default: true
    required: true
    filePath: ModelEngine/resource pack.zip
  - name: custom_hud
    default: true
    required: false
    loadTrigger:
      type: "BetterHud"
  - name: emotes
    default: true
    required: true
    filePath: Emojy/pack.zip
  - name: custom_blocks
    default: true
    required: true
    filePath: Blocky/pack
  - name: build
    default: true
    required: true
    githubDownload:
      org: MineInAbyss
      repo: MineInAbyss-resourcepack
      branch: develop
      subFolder: build
  - name: premium_content
    default: true
    required: true
    githubDownload:
      org: MineInAbyss
      repo: ResourcePack-Premium-Content
      branch: master
  - name: 2d_tools
    default: true
    required: false
    conflictsWith:
      - 3d_tools
    githubDownload:
      org: MineInAbyss
      repo: MineInAbyss-resourcepack
      branch: develop
      subFolder: 2d_tools
  - name: new_armor
    default: true
    required: false
    conflictsWith:
      - old_armor
      - vanilla_armor
    githubDownload:
      org: MineInAbyss
      repo: MineInAbyss-resourcepack
      branch: develop
      subFolder: new_armor
  - name: 3d_tools
    default: false
    required: false
    conflictsWith:
      - 2d_tools
    githubDownload:
      org: MineInAbyss
      repo: MineInAbyss-resourcepack
      branch: develop
      subFolder: 3d_tools
  - name: old_armor
    default: false
    required: false
    conflictsWith:
      - new_armor
      - vanilla_armor
    githubDownload:
      org: MineInAbyss
      repo: MineInAbyss-resourcepack
      branch: develop
      subFolder: old_armor
  - name: custom_music
    default: false
    required: false
    githubDownload:
      org: MineInAbyss
      repo: OST
      branch: master
  - name: vanilla_armor
    default: false
    required: false
    conflictsWith:
      - new_armor
      - old_armor
  - name: vanilla_tools
    default: false
    required: false
    conflictsWith:
      - 2d_tools
      - 3d_tools
