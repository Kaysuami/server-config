common:
  default: true
  required: true
  githubDownload:
    org: MineInAbyss
    repo: MineInAbyss-resourcepack
    branch: develop
    subFolder: common
geary:
  default: true
  required: true
  filePath: Geary/resourcepack.zip
modelengine:
  default: true
  required: true
  filePath: ModelEngine/resource pack.zip
custom_hud:
  default: true
  required: false
  loadTrigger:
    type: "BetterHud"
emotes:
  default: true
  required: true
  filePath: Emojy/pack.zip
custom_blocks:
  default: true
  required: true
  filePath: Blocky/pack
build:
  default: true
  required: true
  githubDownload:
    org: MineInAbyss
    repo: MineInAbyss-resourcepack
    branch: develop
    subFolder: build
premium_content:
  default: true
  required: true
  githubDownload:
    org: MineInAbyss
    repo: ResourcePack-Premium-Content
    branch: master
2d_tools:
  default: true
  required: false
  conflictsWith:
    - 3d_tools
  githubDownload:
    org: MineInAbyss
    repo: MineInAbyss-resourcepack
    branch: develop
    subFolder: 2d_tools
new_armor:
  default: true
  required: false
  conflictsWith:
    - old_armor
    - vanilla_armor
  githubDownload:
    org: MineInAbyss
    repo: MineInAbyss-resourcepack
    branch: develop
    subFolder: new_armor
3d_tools:
  default: false
  required: false
  conflictsWith:
    - 2d_tools
  githubDownload:
    org: MineInAbyss
    repo: MineInAbyss-resourcepack
    branch: develop
    subFolder: 3d_tools
old_armor:
  default: false
  required: false
  conflictsWith:
    - new_armor
    - vanilla_armor
  githubDownload:
    org: MineInAbyss
    repo: MineInAbyss-resourcepack
    branch: develop
    subFolder: old_armor
custom_music:
  default: false
  required: false
  githubDownload:
    org: MineInAbyss
    repo: OST
    branch: master
vanilla_armor:
  default: false
  required: false
  conflictsWith:
    - new_armor
    - old_armor
vanilla_tools:
  default: false
  required: false
  conflictsWith:
    - 2d_tools
    - 3d_tools
