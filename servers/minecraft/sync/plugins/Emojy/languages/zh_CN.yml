mineinabyss.tutorial.general_info: <gray>基本信息</gray>
mineinabyss.tutorial.general_info.1: 阿比斯现在最深为5层
mineinabyss.tutorial.general_info.2: 阿比斯中存在伤害
mineinabyss.tutorial.general_info.3: 你的笛子等级取决于你所在的层
mineinabyss.tutorial.general_info.4: 向下流动的水会对你造成伤害
mineinabyss.tutorial.general_info.5: 没有任何方法可以抵消摔落伤害
mineinabyss.tutorial.general_info.6: 第 6 层尚未开发
mineinabyss.tutorial.general_info.7: 服务器只允许讨论动画，不允许剧透漫画内容
mineinabyss.tutorial.general_info.8: 矿石会在采矿过程中生成，不要指望在墙壁中看到任何矿石
mineinabyss.tutorial.general_info.9: 右击墙壁即可攀爬
mineinabyss.tutorial.general_info.10: 在攀爬时按住空格可以往上爬
mineinabyss.tutorial.general_info.11: 攀爬时按住 "潜行" 会让你往下爬
mineinabyss.tutorial.rules: <red>规则</red>
mineinabyss.tutorial.rules.1: <#e91e63>不得破坏他人的建筑</#e91e63>
mineinabyss.tutorial.rules.2: <#e91e63>不允许给玩家带来不公平的作弊行为</#e91e63>
mineinabyss.tutorial.rules.3: <#e91e63>友善待人，不要招惹他人</#e91e63>
mineinabyss.tutorial.rules.4: <#e91e63>不要在聊天频道制造垃圾信息，争论应在全局聊天之外</#e91e63>
mineinabyss.tutorial.rules.5: <#e91e63>梯子，铁轨与楼梯<b>不允许</b>在4层以上建造</#e91e63>
mineinabyss.tutorial.rules.6: <#e91e63>不得利用任何可能遇到的错误或漏洞.</#e91e63>
mineinabyss.tutorial.welcome.1: <yellow>欢迎来到<gradient:#ff7043:#ffca28:#ff7043>Mine In Abyss!
mineinabyss.tutorial.welcome.2: <yellow>以下是一些入门提示
mineinabyss.tutorial.welcome.3: <dark_aqua>使用 <aqua>/discord</aqua> 来加入Discord频道
mineinabyss.tutorial.welcome.4: <dark_aqua>查看 <light_purple>#information </light_purple>频道
  获取服务器信息
mineinabyss.tutorial.start: <#dcd1a5>顺着这条路进入阿比斯
mineinabyss.tutorial.bonfire.1: <red>篝火用于设置重生点
mineinabyss.tutorial.bonfire.2: <red>你可以在工作台的 <dark_red>合成表
mineinabyss.tutorial.bonfire.3: <red>中找到它们的配方
mineinabyss.tutorial.bonfire.4: <dark_red>潜行 + 右键 <red>设置重生点
mineinabyss.tutorial.crops.1: <gold>右键点击 <yellow>农作物可以收货并种植它
mineinabyss.tutorial.crops.2: <gold>镰刀是用来 <yellow>大范围 收割的工具
mineinabyss.tutorial.crops.3: <yellow>配方可以在合成表中找到
mineinabyss.tutorial.water.1: <aqua>水和其他任何方块一样,
mineinabyss.tutorial.water.2: <aqua>不能抵消掉落伤害
mineinabyss.tutorial.water.3: <aqua>在瀑布中游泳或行走
mineinabyss.tutorial.water.4: <aqua>都会受到伤害
mineinabyss.tutorial.emotes.1: '<green>可以使用 <dark_green><underlined>:表情名: 来发送表情
  :siggy:'
mineinabyss.tutorial.emotes.2: <green>你可以用命令查找可用表情<dark_green><bold>/emojy list
mineinabyss.tutorial.emotes.3: <gold>Patreon <yellow>和 <gold>Ko-Fi <yellow>赞助者有权限
mineinabyss.tutorial.emotes.4: '<yellow>使用动态表情 <white>:gurawave:'
mineinabyss.tutorial.recipes.1: <green>所有自定义配方都可以在
mineinabyss.tutorial.recipes.2: <green>背包，工作台，以及熔炉的
mineinabyss.tutorial.recipes.3: <dark_green>合成表 <green>中找到
mineinabyss.tutorial.ores.1: <yellow>矿石会在挖矿过程中生成,
mineinabyss.tutorial.ores.2: 不同的 <gold>层 <yellow>有不同的掉落与概率
mineinabyss.tutorial.ores.3: <yellow>你可以使用命令查看矿物生成表 <gold>/orespawns
mineinabyss.tutorial.climb.1: <#de4058>按住<white><bold>右键 <#de4058><!bold>可以攀爬
mineinabyss.tutorial.climb.2: <#de4058>攀爬过程中按 <white><bold>空格 <!bold><#de4058>向上爬，按<white><bold>Shift <#de4058><!bold>向下爬
mineinabyss.tutorial.climb.3: <#de4058>攀爬时你可以点击 <white><bold>左键 <!bold><#de4058>进行冲刺!
mineinabyss.tutorial.loot.1: <yellow>在阿比斯的保护区域周围你可以找到有宝藏的 <gold><bold>战利品箱 <yellow><!bold>
mineinabyss.tutorial.loot.2: <yellow>它们有 <gold><bold>各种稀有度<yellow><!bold>，因此一定要检查找到的箱子...
mineinabyss.tutorial.villagers.1: <#75de40>您可以在奥斯附近找到村民，他们会用<yellow><bold>奥斯币<!bold><#75de40>与您交换物品!
mineinabyss.tutorial.villagers.2: <#75de40>可以通过出售怪物掉落给位于<gold><bold>黄金大桥<!bold><#75de40>的村民换取<yellow><bold>奥斯币
mineinabyss.tutorial.end.1: <dark_aqua>你现在只能靠自己了!
mineinabyss.tutorial.end.2: <dark_aqua>去寻找或开辟自己的道路
mineinabyss.tutorial.cosmetics.1: <gold><bold>装饰品即将推出!
