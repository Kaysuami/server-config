namespaces: [geary, blocky, looty]
inherit:
  from: [mineinabyss:wood, mineinabyss:ground_furniture]
set.item:
  item:
    type: TIPPED_ARROW
    displayName: <white>Bamboo Bench
    customModelData: 1
    color: 255, 255, 255
    itemFlags:
      - HIDE_POTION_EFFECTS
seat:
  heightOffset: 0.1
furniture:
  rotationType: VERY_STRICT
  collisionHitbox:
    - { x: 0, y: 0, z: 0 }
    - { x: -1, y: 0, z: 0 }
    - { x: 1, y: 0, z: 0 }
  interactionHitbox:
    - width: 1.0
      height: 2.0
    - width: 1.0
      height: 2.0
      originOffset: { x: -1, y: 0, z: 0 }
    - width: 1.0
      height: 2.0
      originOffset: { x: 1, y: 0, z: 0 }
placableOn:
  floor: true
  ceiling: false
  wall: false
drops:
  drops:
    - item: { prefab: mineinabyss:bamboo_bench }

