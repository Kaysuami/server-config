set.*:
  modelengineModel:
    modelId: abyssal_snail
  attributes:
    maxHealth: 40
    movementSpeed: 0.1000
    knockbackResistance: 0.1500
    followRange: 20
  pathfinders:
    goals:
      minecraft:behavior.*:
        float: { }
        panic:
          speedModifier: 3
        random_stroll_land: { }
