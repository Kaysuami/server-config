Reflectdamage:
  Skills:
    - onDamaged{
        auraName=damageResist;d=80;
        onTick=[
          - particles{p=crit;amount=10;hS=0.4}
        ];
        damageMods="ENTITY_ATTACK 0.2, PROJECTILE 0.2"} @self
damagereflect:
  Conditions:
   - hasaura{aura=damageResist} true
  Skills:
   - damagepercent{percent=0.1} @target
