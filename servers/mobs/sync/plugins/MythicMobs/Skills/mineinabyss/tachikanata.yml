tachiATTACK:
  Cooldown: 3
  Conditions:
      - offgcd
      - targetwithin{d=5} true
  Skills:
      - gcd{ticks=50} @self
      - CancelEvent
      - skill{s=tachiATTACKskill} @self

tachiATTACKskill:
  Conditions:
  Cooldown: 0
  Skills:
    - state{s=swipe_attack;li=3;lo=2} @self 
    - delay 20
    - totem{ch=3;onStart=tachiATTACKDamage;hnp=true;hp=true;hR=3;vR=4;i=1} @PIR{r=4}
    - sound{s=entity.iron_golem.attack;sc=master;p=<random.float.0.5to0.1>;v=1.1} @self
    - delay 15
    - totem{ch=3;onStart=tachiATTACKDamage;hnp=true;hp=true;hR=3;vR=4;i=1} @PIR{r=4}
    - sound{s=entity.iron_golem.attack;sc=master;p=<random.float.0.5to0.1>;v=1.1} @self
    - delay 10
tachiATTACKDamage:
  Skills:
    - shieldbreak{duration=50} @target
    - delay 1
    - damage{amount=20} @target
    - effect:particles{particle=block_crack;m=redstone_block;amount=45;hS=.25;vS=1;speed=.01} @target
    #- skill{s=Bleeding} @target
    - recoil{r=15;pitch=-0.2} @target
    - delay 2
    - recoil{r=15;pitch=.1} @target
    - delay 2
    - recoil{r=15;pitch=-0.1} @target
    - delay 2
    - recoil{r=15;pitch=0.1} @target
