vinebinderATTACK:
  Conditions:
  Skills:
    - CancelEvent
    - skill{s=vinebinderATTACKskill} @self
vinebinderATTACKskill:
  Conditions:
    - offgcd
    - targetwithin{d=4} true
  Cooldown: 3
  Skills:
    - gcd{ticks=40}
    - state{s=attack;li=3;lo=2} @self 
    - delay 10
    - totem{ch=3;onStart=vinebinderATTACKDamage;hnp=false;hp=true;hR=3;vR=4;i=1} @forward{f=4}
    - sound{s=entity.iron_golem.attack;sc=master;p=<random.float.0.5to0.1>;v=1.1} @self
    - delay 15
    - totem{ch=3;onStart=vinebinderATTACKDamage;hnp=false;hp=true;hR=3;vR=4;i=1} @forward{f=4}
    - sound{s=entity.iron_golem.attack;sc=master;p=<random.float.0.5to0.1>;v=1.1} @self
vinebinderATTACKDamage:
  Skills:
    - shieldbreak{duration=30} @target
    - delay 1
    - damage{amount=5} @target
vinebinderATTACKDamage2:
  Skills:
    - shieldbreak{duration=30} @target
    - delay 1
    - damage{amount=5} @target

vinebinderwave:
  Cooldown: 15
  Conditions:
    - offgcd
  Skills:
    - gcd{ticks=200}
