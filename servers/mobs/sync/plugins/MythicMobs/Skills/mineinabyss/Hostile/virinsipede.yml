viricircle:
  Conditions:
  Cooldown:
  Skills:
      - effect:particlering{p=reddust;color=#2ce8f5;a=2;y=0.2;r=6;points=50} @self
      - particles{p=blockcrack;amount=20;hS=6;vS=1;material=DIRT;repeat=10;repeati=4} @self
      - particles{p=blockcrack;amount=20;hS=6;vS=1;material=STONE;repeat=10;repeati=4} @self



