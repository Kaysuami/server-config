namespaces: [ mineinabyss ]
loot_table:
  pools:
    # Tools
    - entries:
        # Wooden tools
        - !<minecraft:group>
          weight: 3
          children:
            - !<mineinabyss:item>
              item: mineinabyss:wooden_sickle
            - !<minecraft:item>
              name: minecraft:wooden_axe
            - !<minecraft:item>
              name: minecraft:wooden_pickaxe
        # Stone tools
        - !<minecraft:group>
          weight: 1
          children:
            - !<mineinabyss:item>
              item: mineinabyss:stone_sickle
            - !<minecraft:item>
              name: minecraft:stone_axe
            - !<minecraft:item>
              name: minecraft:stone_pickaxe
