namespaces: [geary]
set.item:
  item:
    type: POTION
    itemName: "<#b5955f>Haste Potion"
    color: 233,177,21
    lore:
      - <light_purple>Haste</light_purple> <blue>(03:00)</blue>
    enchantments: # For Glint Effect
        - enchant: minecraft:infinity
    itemFlags:
      - HIDE_ADDITIONAL_TOOLTIP
      - HIDE_ENCHANTS
    food:
      nutrition: 0
      saturation: 0
      #replacement:
      #  type: GLASS_BOTTLE
      effects:
        - effect:
            type: minecraft:haste
            duration: 3m
          probability: 1.0
set.potion_mixes:
  potionmixes:
    - input:
        type: POTION
        potionType: minecraft:water
      ingredient:
        prefab: mineinabyss:haste_paste
