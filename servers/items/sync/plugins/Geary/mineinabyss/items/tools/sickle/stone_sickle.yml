namespaces: [geary, mineinabyss]
inherit:
  - mineinabyss:sickle
set.item:
  item:
    itemName: <dark_gray>Stone Sickle
    type: PAPER
    customModelData: 301
    durability: 131
set.recipes:
  discoverRecipes: true
  recipes:
    - !<shaped>
      items:
        M: minecraft:cobblestone
        S: minecraft:stick
      configuration: |-
        | MM|
        | SM|
        |S  |
observe:
  - event: onItemRightClick
    using: childOf
    emit:
      - sickle:
          radius: 1
