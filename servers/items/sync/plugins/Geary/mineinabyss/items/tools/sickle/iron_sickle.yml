namespaces: [geary, mineinabyss]
inherit:
  - mineinabyss:sickle
set.item:
  item:
    itemName: <gray>Iron Sickle
    type: PAPER
    customModelData: 302
    durability: 250
set.recipes:
  discoverRecipes: true
  recipes:
    - !<shaped>
      items:
        M: minecraft:iron_ingot
        S: minecraft:stick
      configuration: |-
        | MM|
        | SM|
        |S  |
observe:
  - event: onItemRightClick
    using: childOf
    emit:
      - sickle:
          radius: 2
