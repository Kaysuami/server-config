namespaces: [geary, mineinabyss]
set.item:
  item:
    type: PAPER
    itemName: <dark_aqua>Depth Meter
    customModelData: 126
    lore:
      - <aqua>Used by delvers to keep
      - <aqua>track of their depth..
      - <#3f536c><i>Toggle between HUD
      - <#3f536c><i>and item based with right-click.
set.recipes:
  discoverRecipes: true
  recipes:
    - !<shaped>
      items:
        G: minecraft:glass
        C: minecraft:compass
      configuration: |-
        | G |
        |GCG|
        | G |
depthmeter: { }
skills:
  - event: on.itemLeftClick
    using: itemHolder
    conditions:
      - cooldown:
          length: 1s
    showDepth: { }
  - event: on.itemRightClick
    toggleDepthHud: { }

disableItemInteractions: { }
