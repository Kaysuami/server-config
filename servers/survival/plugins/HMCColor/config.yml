# FOR HMCCOSMETICS USERS:
# Vanilla RP Title: <white>
# Nexo Configuration Title: <white><shift:-8><glyph:dye_menu>
# ItemsAdder Configuration Title: '<white>:img_offset_-8::img_dye_menu:'
title: ':space_-8::cosmetic_dye_menu:'
rows: 6
buttons:
  # Can also be: 
  # nexoItem: paintbrush
  # crucibleItem: something
  # itemsadderItem: hmccosmetics:paintbrush
  # prefab: namespace:something
  item:
    type: minecraft:potion
    customModelData: 1000
    itemFlags:
      - HIDE_ADDITIONAL_TOOLTIP
  inputSlot: 10
  outputSlot: 16
  baseColorGrid:
    # Valid types are: NORMAL, SCROLLING
    type: NORMAL
    normalGrid:
      first: 3..5
      second: 12..14
      third: 21..23
    scrollingGrid:
      row: 19..25
      backwardSlot: 18
      forwardSlot: 26
      backwardItem:
        type: minecraft:arrow
        customModelData: 1
        itemName: Scroll base-colors backwards
      forwardItem:
        type: minecraft:arrow
        customModelData: 2
        itemName: Scroll base-colors forward
    # baseColorItem can be specified, null defaults to Buttons.item
    baseColorItem: null
  subColorGrid:
    # Valid types are: NORMAL, SCROLLING
    type: SCROLLING
    # Whether to ignore the listed subcolors and instead use a gradient from the white->baseColor->black.
    autoFillColorGradient: true
    normalGrid:
      rows:
        - 46..52
    scrollingGrid:
      row: 46..52
      backwardsSlot: 45
      forwardsSlot: 53
      backwardsItem:
        prefab: cosmetics:dye_scrollable_prev
      forwardsItem:
        prefab: cosmetics:dye_scrollable_next
    # subColorItem can be specified, null defaults to Buttons.item
    subColorItem: null
  effectButton: 31
blacklistedItems:
  nexoItems:
    - banned_nexo_id
  crucibleItems: []
  itemsadderItems: []
  gearyItems: []
  types: []
enableEffectsMenu: true
# Can also be: 
