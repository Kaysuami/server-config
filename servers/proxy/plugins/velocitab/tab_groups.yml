groups:
  - name: default
    headers:
      - |2-
      
      
      
        
    footers:
      - '&3Players&f: &b%players_online%&f/&3250 &f| &6Ping&f: &e%ping%ms &f| %server_tps_5_colored%'
    format: '%server%%prefix%&#fafafa&%username%'
    nametag:
      prefix: ''
      suffix: ''
    servers:
      - dev
      - build
      - survival
      - archive
    sorting_placeholders:
      - '%local_players_online%'
      - '%role_weight%'
      - '%statistic_minutes_played%'
      - '%username%'
    placeholder_replacements:
      '%server%':
        - placeholder: survival
          replacement: '[](font=mineinabyss:roles)'
        - placeholder: build
          replacement: '[](font=mineinabyss:roles)'
        - placeholder: dev
          replacement: '[](font=mineinabyss:roles)'
        - placeholder: archive
          replacement: '[](font=mineinabyss:roles)'
    collisions: false
    header_footer_update_rate: 1000
    placeholder_update_rate: 5000
    only_list_players_in_same_server: false
