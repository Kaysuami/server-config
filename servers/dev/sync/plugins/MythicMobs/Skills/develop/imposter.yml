#### green imposter ####

imposter_greenSPAWN:
  Skills:
  - gcd{ticks=40} @self
  #- setAI{ai=false} @self
  - state{s=spawn} @self
  - delay 30
  - defaultstate{m=imposter_green;t=idle;s=idle_surface} @self
  - setAI{ai=true} @self
  
imposter_greenATTACKsync:
  Skills:
  - CancelEvent
  - Skill{s=imposter_greenATTACK} @self
  
imposter_greenATTACK:
  Cooldown: 2
  Conditions:
  - offgcd true
  Skills:
  - gcd{ticks=20} @self
  - state{s=stab} @self
  - ChangePart{model=imposter_green;part=right_hand;newmodel=imposter_parts;newpart=knife_green} @self
  - ChangePart{model=imposter_green;part=left_hand;newmodel=imposter_parts;newpart=left_hand_green} @self
  - delay 5
  - sound{s=entity.player.attack.sweep} @self
  - totem{ch=5;oH=imposter_ATTACKDamage;int=1;hR=2;vR=2;md=2} @forward{f=1}
  - delay 15
  - ChangePart{model=imposter_green;part=right_hand;newmodel=imposter_green;newpart=right_hand} @self
  - ChangePart{model=imposter_green;part=left_hand;newmodel=imposter_green;newpart=left_hand} @self
  
imposter_greenSHOOT:
  Cooldown: 10
  Conditions:
  - targetinlineofsight true
  - incombat true
  - targetwithin{d=3} false
  - offgcd true
  Skills:
  - gcd{ticks=30} @self
  - state{s=shoot} @self
  - ChangePart{model=imposter_green;part=right_hand;newmodel=imposter_parts;newpart=gun_green} @self
  - ChangePart{model=imposter_green;part=left_hand;newmodel=imposter_parts;newpart=left_hand_green} @self
  - delay 20
  - sound{s=entity.firework_rocket.large_blast} @self
  - Skill{s=imposter_ATTACKDamage} @target
  - delay 12
  - ChangePart{model=imposter_green;part=right_hand;newmodel=imposter_green;newpart=right_hand} @self
  - ChangePart{model=imposter_green;part=left_hand;newmodel=imposter_green;newpart=left_hand} @self
  
imposter_greenDEATH:
  Skills:
  - effect:particles{particle=block;m=redstone_block;amount=50;hS=.25;vS=.25}
  - ChangePart{model=imposter_green;part=body;newmodel=imposter_parts;newpart=dead_green} @self
  - ChangePart{model=imposter_green;part=right_hand;newmodel=imposter_green;newpart=right_hand} @self
  - ChangePart{model=imposter_green;part=left_hand;newmodel=imposter_green;newpart=left_hand} @self
  - delay 40
  - effect:particles{particle=poof;amount=50;hS=.25;vS=.25} @self
  
