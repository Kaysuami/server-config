yomotsubi_airball:
  Cooldown: 8
  Conditions:
    - incombat true
    - offgcd true
    - targetwithin{d=10} true
    #- targetinlineofsight{} true
  Skills:
    - gcd{ticks=50}
    - state{s=wingsbrrr} @self
    - potion{type=SLOW;duration=15;level=2;p=false;force=true} @Self
    - delay 10
    - projectile{onTick=yomotsubi_tick;onHit=yomotsubi_impact;v=10;g=1;i=1;hR=1;vR=1;hnp=false;a=.6;tyo=1;syo=1.5;vn=1} @target
    - delay 20


yomotsubi_tick:
  Skills:
    - effect:particles{particle=cloud;amount=15;hS=.25;vS=.25;speed=0.25}

yomotsubi_impact:
  Skills:
    - effect:particles{particle=cloud;amount=20;hS=0.75;vS=0.75;y=.5;repeat=30;repeatInterval=2}
    - throw{velocity=10;velocityY=3} @target
    - damage{a=10} @target
    - shieldbreak{duration=150} @target